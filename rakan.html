<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; }
        
        /* Back Button - Top Left */
        .header-controls {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 9999;
        }

        .back-btn {
            background: rgba(40, 40, 40, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-family: sans-serif;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        iframe#movie-player {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="header-controls">
        <a href="javascript:history.back()" class="back-btn">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

    <div id="player-container" style="width:100%; height:100%;"></div>

    <script>
        (function() {
            // 1. URL PARSING (Same logic as Rakan)
            const query = window.location.search.substring(1);
            const container = document.getElementById('player-container');
            let videoUrl = "";

            if (query.startsWith('tv=')) {
                const parts = query.substring(3).split('/'); 
                videoUrl = `https://vidsrc.cc/v2/embed/tv/${parts[0]}/${parts[1]}/${parts[2]}?autoPlay=false`;
            } else {
                videoUrl = `https://vidsrc.cc/v2/embed/movie/${query}?autoPlay=false`;
            }

            // 2. INJECT PLAYER
            if (query) {
                container.innerHTML = `<iframe id="movie-player" src="${videoUrl}" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
            }

            // 3. AGGRESSIVE AD-BLOCKING SUITE
            // Kill new window/tab attempts
            window.open = function() { return null; };

            // Block click-jackers and transparent overlays
            document.addEventListener('click', function(e) {
                const target = e.target;
                // If user didn't click the back button or the player itself, kill the click
                if (!target.closest('.back-btn') && !target.closest('#movie-player')) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }, true);

            // Mutation Observer to delete injected ad-elements instantly
            const adKiller = new MutationObserver(() => {
                // Remove any iframe that isn't our Rakan video
                document.querySelectorAll('iframe').forEach(frame => {
                    if (!frame.src.includes('vidsrc.cc')) {
                        frame.remove();
                    }
                });
                // Remove common ad-container classes
                document.querySelectorAll('.ad-container, [class*="ad-"], [id*="pop-"]').forEach(el => el.remove());
            });

            adKiller.observe(document.body, { childList: true, subtree: true });

            // Final fallback: check every half-second for hidden pop-unders
            setInterval(() => {
                if (document.activeElement && document.activeElement.tagName === "IFRAME") {
                    // Reset focus to body to prevent hidden ad-focus
                    window.focus();
                }
            }, 500);
        })();
    </script>
</body>
</html>
