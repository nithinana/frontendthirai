<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thirai - Select Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <style>
        :root {
            --primary: #0d6efd;
            --rakan-orange: #ff8c00;
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #e0e0e0;
            --accent: #00ff88;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- NAVIGATION (Mobile Fixed) --- */
        .top-nav {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.95);
            position: fixed;
            top: 0; width: 100%; z-index: 100;
            box-sizing: border-box;
            border-bottom: 1px solid #222;
            height: 60px;
        }

        .title-display {
            flex: 1;
            margin-left: 12px;
            min-width: 0; /* Critical for ellipsis to work in flexbox */
        }

        #movie-title {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Truncates long titles */
        }

        #episode-info {
            display: block;
            font-size: 0.75rem;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 6px;
            flex-shrink: 0;
        }

        /* --- PLAYER CONTAINER (Mobile Boundary Fix) --- */
        #player-screen {
            display: none;
            width: 100%;
            height: calc(100vh - 60px);
            margin-top: 60px;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100vw;
        }

        #movie-iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        /* --- SELECTION SCREEN --- */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 15px 40px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .tv-controls {
            display: none;
            background: #111;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #222;
            flex-direction: column;
            gap: 12px;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .tv-select {
            flex: 1;
            background: #222;
            color: white;
            border: 1px solid #333;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 0;
        }

        .nav-btn {
            background: #222;
            border: 1px solid #333;
            color: white;
            width: 36px; height: 36px;
            border-radius: 6px;
            flex-shrink: 0;
        }

        /* Server Grid */
        .server-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .server-card {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 15px 10px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* Unlock Screen */
        #unlock-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <nav class="top-nav" id="ui-nav" style="display: none;">
        <div class="back-btn" onclick="location.reload()">
            <i class="bi bi-arrow-left"></i>
        </div>
        <div class="title-display">
            <span id="movie-title">Loading...</span>
            <span id="episode-info"></span>
        </div>
    </nav>

    <div id="selection-screen">
        <img src="./static/thiraiwhite.png" style="max-width: 120px; margin-bottom: 25px;">
        
        <div id="tv-selector" class="tv-controls">
            <div class="control-row">
                <span style="font-size: 0.7rem; color: #666; width: 50px;">SEASON</span>
                <select id="s-select" class="tv-select" onchange="fetchEpisodes()"></select>
            </div>
            <div class="control-row">
                <span style="font-size: 0.7rem; color: #666; width: 50px;">EPISODE</span>
                <button class="nav-btn" onclick="navEpisode(-1)"><i class="bi bi-chevron-left"></i></button>
                <select id="e-select" class="tv-select" onchange="updateSelection()"></select>
                <button class="nav-btn" onclick="navEpisode(1)"><i class="bi bi-chevron-right"></i></button>
            </div>
        </div>

        <div style="width:100%; max-width:600px; font-size:0.7rem; color:#444; margin-bottom:10px;">SERVERS</div>
        <div class="server-grid">
            <div class="server-card" onclick="selectServer(7)" style="border-color: var(--accent)">VidKing</div>
            <div class="server-card" onclick="selectServer(1)" style="border-color: var(--rakan-orange)">Rakan</div>
            <div class="server-card" onclick="selectServer(6)">Ryze</div>
            <div class="server-card" onclick="selectServer(2)">Bard</div>
        </div>
    </div>

    <div id="unlock-screen">
        <div style="text-align: center; background: #111; padding: 30px; border-radius: 15px; border: 1px solid #333;">
            <p>Enter PIN to Stream</p>
            <div style="display: flex; gap: 10px; justify-content: center; margin: 20px 0;">
                <input type="text" class="code-input" maxlength="1" style="width:40px; height:50px; text-align:center; background:#222; border:1px solid #444; color:white;">
                <input type="text" class="code-input" maxlength="1" style="width:40px; height:50px; text-align:center; background:#222; border:1px solid #444; color:white;">
                <input type="text" class="code-input" maxlength="1" style="width:40px; height:50px; text-align:center; background:#222; border:1px solid #444; color:white;">
                <input type="text" class="code-input" maxlength="1" style="width:40px; height:50px; text-align:center; background:#222; border:1px solid #444; color:white;">
            </div>
            <button onclick="validatePin()" style="width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:8px;">Unlock</button>
        </div>
    </div>

    <div id="player-screen"></div>

    <script>
        const PIN = "1451";
        const TMDB_KEY = "926e94b0f70b5bed8417b679652366ab";
        const SERVERS = {
            1: { name: "Rakan", movie: "https://vidsrc.cc/v2/embed/movie/", tv: "https://vidsrc.cc/v2/embed/tv/", secure: true },
            2: { name: "Bard", movie: "https://moviesapi.club/movie/", tv: "https://moviesapi.club/tv/", secure: false },
            6: { name: "Ryze", movie: "https://vidlink.pro/movie/", tv: "https://vidlink.pro/tv/", secure: false },
            7: { name: "VidKing", movie: "https://www.vidking.net/embed/movie/", tv: "https://www.vidking.net/embed/tv/", secure: true }
        };

        let selectedServerId = null;
        let videoData = { type: null, id: null, s: 1, e: 1, title: "" };

        async function parseUrl() {
            const query = window.location.search.substring(1);
            if (query.startsWith('tv=')) {
                const parts = query.substring(3).split('/');
                videoData.type = 'tv'; videoData.id = parts[0];
                videoData.s = parts[1] || 1; videoData.e = parts[2] || 1;
                document.getElementById('tv-selector').style.display = 'flex';
                await fetchShowDetails();
            } else {
                videoData.type = 'movie'; videoData.id = query;
                await fetchMovieDetails();
            }
        }

        async function fetchShowDetails() {
            const res = await fetch(`https://api.themoviedb.org/3/tv/${videoData.id}?api_key=${TMDB_KEY}`);
            const data = await res.json();
            videoData.title = data.name;
            document.getElementById('movie-title').innerText = data.name;
            const sSelect = document.getElementById('s-select');
            data.seasons.forEach(s => {
                if (s.season_number > 0) {
                    const opt = document.createElement('option');
                    opt.value = s.season_number; opt.textContent = `Season ${s.season_number}`;
                    if (s.season_number == videoData.s) opt.selected = true;
                    sSelect.appendChild(opt);
                }
            });
            await fetchEpisodes();
        }

        async function fetchEpisodes() {
            videoData.s = document.getElementById('s-select').value;
            const res = await fetch(`https://api.themoviedb.org/3/tv/${videoData.id}/season/${videoData.s}?api_key=${TMDB_KEY}`);
            const data = await res.json();
            const eSelect = document.getElementById('e-select');
            eSelect.innerHTML = '';
            data.episodes.forEach(ep => {
                const opt = document.createElement('option');
                opt.value = ep.episode_number; opt.textContent = `E${ep.episode_number}: ${ep.name}`;
                if (ep.episode_number == videoData.e) opt.selected = true;
                eSelect.appendChild(opt);
            });
            updateSelection();
        }

        async function fetchMovieDetails() {
            const res = await fetch(`https://api.themoviedb.org/3/movie/${videoData.id}?api_key=${TMDB_KEY}`);
            const data = await res.json();
            videoData.title = data.title;
            document.getElementById('movie-title').innerText = data.title;
        }

        function updateSelection() {
            const eSelect = document.getElementById('e-select');
            videoData.e = eSelect.value;
            const epName = eSelect.options[eSelect.selectedIndex]?.text || "";
            document.getElementById('episode-info').innerText = `S${videoData.s} ${epName}`;
            if (document.getElementById('player-screen').style.display === 'block') launchStream();
        }

        function navEpisode(dir) {
            const select = document.getElementById('e-select');
            if (select.selectedIndex + dir >= 0 && select.selectedIndex + dir < select.length) {
                select.selectedIndex += dir;
                updateSelection();
            }
        }

        function selectServer(id) {
            selectedServerId = id;
            if (localStorage.getItem('isUnlocked') === 'true') launchStream();
            else document.getElementById('unlock-screen').style.display = 'flex';
        }

        function validatePin() {
            const entered = Array.from(document.querySelectorAll('.code-input')).map(i => i.value).join('');
            if (entered === PIN) {
                localStorage.setItem('isUnlocked', 'true');
                launchStream();
            }
        }

        function launchStream() {
            const server = SERVERS[selectedServerId];
            let url = videoData.type === 'movie' ? server.movie + videoData.id : `${server.tv}${videoData.id}/${videoData.s}/${videoData.e}`;
            
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('unlock-screen').style.display = 'none';
            document.getElementById('ui-nav').style.display = 'flex';
            
            const playerDiv = document.getElementById('player-screen');
            playerDiv.style.display = 'block';
            
            // Interaction Fix: Added 'allow-forms' and 'allow-pointer-lock'
            // Rakan/VidKing need forms for some play button logic and pointer-lock for full-screen controls
            const sandbox = server.secure 
                ? 'allow-scripts allow-same-origin allow-forms allow-pointer-lock' 
                : '';

            playerDiv.innerHTML = `
                <div class="iframe-wrapper">
                    <iframe id="movie-iframe" src="${url}" allowfullscreen="true" 
                    allow="autoplay; encrypted-media; fullscreen" 
                    ${sandbox ? `sandbox="${sandbox}"` : ''}></iframe>
                </div>`;
        }

        // PIN Input Auto-focus logic
        document.querySelectorAll('.code-input').forEach((el, i, arr) => {
            el.addEventListener('input', () => { if (el.value && i < arr.length - 1) arr[i+1].focus(); });
            el.addEventListener('keydown', (e) => { if (e.key === 'Backspace' && !el.value && i > 0) arr[i-1].focus(); });
        });

        window.onload = parseUrl;
    </script>
</body>
</html>
