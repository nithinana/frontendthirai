<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thirai - Watch Party</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        #toggleDarkMode {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem;
            cursor: pointer;
            width: 2.5rem;
            height: 2.5rem;
            z-index: 1000;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #212529;
            font-size: 20px;
            text-decoration: none;
            z-index: 10;
            cursor: pointer;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: transparent;
            transition: background 0.2s ease;
        }
        .back-button:hover { background: rgba(0, 0, 0, 0.08); }
        body.dark-mode .back-button { color: #e0e0e0; }
        body.dark-mode .back-button:hover { background: rgba(255, 255, 255, 0.1); }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 35px 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 88%;
            max-width: 360px;
            transition: background-color 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        body.dark-mode .container { background-color: #111; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 1px solid #222; }

        #logo { 
            display: block; 
            max-width: 130px; 
            height: auto;
            margin-bottom: 25px; 
        }
        
        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0 30px;
        }
        .code-input {
            width: 38px;
            height: 48px;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
        }
        body.dark-mode .code-input { color: #fff; background-color: #222; border-color: #333; }
        .code-input:focus { border-color: #0d6efd; }

        /* Updated Action Group for Search and QR */
        .action-group {
            display: flex;
            width: 100%;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
        }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* QR Code Button Style */
        .qr-btn {
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            color: #212529;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.2s ease;
        }
        body.dark-mode .qr-btn { background-color: #222; border-color: #333; color: #fff; }
        .qr-btn:hover { background-color: #e2e2e2; }
        body.dark-mode .qr-btn:hover { background-color: #333; }

        /* QR Scanner Overlay */
        #reader-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #reader { width: 300px; border-radius: 12px; overflow: hidden; }

        .feature-note { font-size: 0.75rem; color: #6c757d; margin-top: 15px; }
        body.dark-mode .feature-note { color: #999; }
        #error-message { color: #dc3545; font-size: 0.85rem; margin-top: 15px; display: none; }

        /* Lobby styles omitted for brevity, same as original */
        #lobbyView { display: none; width: 100%; }
        .movie-poster { width: 110px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); margin-bottom: 12px; }
        .movie-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 4px; }
        .movie-status { font-size: 0.8rem; color: #0d6efd; margin-bottom: 15px; }
        .user-list { background: rgba(0,0,0,0.05); border-radius: 8px; padding: 10px; margin-bottom: 20px; max-height: 90px; overflow-y: auto; text-align: left; border: 1px solid rgba(0,0,0,0.1); width: 100%; box-sizing: border-box; }
        body.dark-mode .user-list { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); }
        .name-input { width: 100%; padding: 14px; border-radius: 8px; border: 2px solid #ccc; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; outline: none; }
        body.dark-mode .name-input { background: #222; border-color: #333; color: white; }
    </style>
</head>
<body>
    <button id="toggleDarkMode"><i id="modeIcon" class="bi bi-moon-fill"></i></button>
    <div id="backBtn" class="back-button"><i class="bi bi-arrow-left"></i></div>
    
    <div id="reader-overlay">
        <div id="reader"></div>
        <button class="action-btn" style="margin-top: 20px; max-width: 200px;" onclick="stopScanner()">Cancel</button>
    </div>
    
    <div class="container">
        <img id="logo" src="./static/thiraiblack.png" alt="Thirai Logo">

        <div id="codeView">
            <h2 style="font-size: 1.3rem; margin-bottom: 5px;">Enter Party Code</h2>
            <div class="code-input-container">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]">
            </div>
            
            <div class="action-group">
                <button class="action-btn" id="checkCodeBtn" disabled>Search</button>
                <button class="qr-btn" id="qrScanBtn"><i class="bi bi-qr-code-scan"></i></button>
            </div>

            <div class="feature-note">â“˜ Currently not a publicly available feature. Lmk if you want to try it out early.</div>
            <div id="error-message">Invalid or expired room code.</div>
        </div>

        <div id="lobbyView">
            <img src="" id="lobbyPoster" class="movie-poster">
            <div id="lobbyTitle" class="movie-title"></div>
            <div id="lobbyStatus" class="movie-status"></div>
            <div class="user-list" id="userList"></div>
            <input type="text" id="nickname" class="name-input" placeholder="Name">
            <button class="action-btn" id="joinFinalBtn" disabled>Join</button>
        </div>
    </div>

    <script>
        // ... Previous code input and socket logic ...
        const codeInputs = document.querySelectorAll('.code-input');
        const checkCodeBtn = document.getElementById('checkCodeBtn');
        const qrScanBtn = document.getElementById('qrScanBtn');
        const overlay = document.getElementById('reader-overlay');
        let html5QrCode;

        // QR Scanning Logic
        qrScanBtn.onclick = () => {
            overlay.style.display = 'flex';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    try {
                        const url = new URL(decodedText);
                        // Security check: Only thirai.me domains
                        if (url.hostname === 'thirai.me' || url.hostname.endsWith('.thirai.me')) {
                            stopScanner();
                            window.location.href = decodedText;
                        } else {
                            alert("Only thirai.me QR codes are supported.");
                        }
                    } catch (e) {
                        alert("Invalid QR code format.");
                    }
                }
            ).catch(err => {
                alert("Camera access denied or error: " + err);
                stopScanner();
            });
        };

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    overlay.style.display = 'none';
                });
            } else {
                overlay.style.display = 'none';
            }
        }

        // Rest of your logic (socket, inputs, theme) from previous version goes here
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                input.value = input.value.toUpperCase();
                if (input.value && index < 5) codeInputs[index+1].focus();
                checkCodeBtn.disabled = Array.from(codeInputs).some(i => !i.value);
            });
        });

        // (Include Socket.io logic and Join buttons from your snippet)
    </script>
</body>
</html>
