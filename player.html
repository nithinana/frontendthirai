<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thirai - Select Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <style>
        :root {
            --primary: #0d6efd;
            --rakan-orange: #ff8c00;
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #e0e0e0;
            --accent: #00ff88;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        .top-nav {
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.95);
            position: fixed;
            top: 0; width: 100%; z-index: 1000;
            box-sizing: border-box;
            border-bottom: 1px solid #222;
            height: 65px;
        }

        .title-display {
            flex-grow: 1;
            margin: 0 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #movie-title {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #episode-info {
            display: block;
            font-size: 0.75rem;
            color: #888;
        }

        .nav-action-btn {
            color: white;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        /* --- EPISODE DRAWER --- */
        #episode-drawer {
            position: fixed;
            top: 0; right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: #111;
            z-index: 2000;
            transition: 0.3s ease-in-out;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        #episode-drawer.active { right: 0; }

        .drawer-header {
            padding: 20px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .drawer-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .season-selector-alt {
            width: 100%;
            background: #222;
            color: white;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .episode-grid-alt {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .ep-card-alt {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #222;
            transition: 0.2s;
        }

        .ep-card-alt:hover { border-color: var(--primary); }
        .ep-card-alt.active { border-color: var(--accent); background: #222; }

        .ep-thumb {
            width: 100%;
            aspect-ratio: 16/9;
            background: #222;
            object-fit: cover;
            display: block;
        }

        .ep-meta {
            padding: 10px;
        }

        .ep-meta .ep-num { font-size: 0.7rem; color: var(--primary); font-weight: bold; }
        .ep-meta .ep-name { font-size: 0.85rem; display: block; margin-top: 2px; }

        /* --- SELECTION SCREEN --- */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 40px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .logo-large { max-width: 140px; margin-bottom: 30px; }

        .section-label {
            width: 100%;
            max-width: 800px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin: 20px 0 15px;
            border-bottom: 1px solid #222;
            padding-bottom: 8px;
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 800px;
        }

        .server-card {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 20px 10px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .server-card:hover { border-color: var(--primary); }
        .reliable-note { font-size: 0.6rem; color: var(--rakan-orange); }
        .badge { font-size: 0.5rem; background: #333; padding: 2px 6px; border-radius: 4px; }

        /* PIN SCREEN */
        #unlock-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .pin-container { background: #161616; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 320px; }
        .code-input { width: 45px; height: 55px; background: #222; border: 1px solid #333; border-radius: 8px; color: white; text-align: center; font-size: 20px; margin: 0 5px; }

        #player-screen {
            display: none;
            width: 100vw;
            height: calc(100vh - 65px);
            background: #000;
            margin-top: 65px;
        }

        #movie-iframe { width: 100%; height: 100%; border: none; }

        /* Mobile specific title fix */
        @media (max-width: 480px) {
            #movie-title { font-size: 0.9rem; }
            .nav-action-btn span { display: none; } /* Hide text, show only icon on tiny screens */
            .nav-action-btn i { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <nav class="top-nav" id="ui-nav" style="display: none;">
        <button class="nav-action-btn" onclick="location.reload()">
            <i class="bi bi-house"></i>
        </button>
        <div class="title-display">
            <span id="movie-title">Loading...</span>
            <span id="episode-info"></span>
        </div>
        <button id="ep-drawer-trigger" class="nav-action-btn" onclick="toggleDrawer()" style="display:none;">
            <i class="bi bi-grid-3x3-gap"></i> <span>Episodes</span>
        </button>
    </nav>

    <div id="episode-drawer">
        <div class="drawer-header">
            <h3>Episodes</h3>
            <button class="nav-action-btn" onclick="toggleDrawer()"><i class="bi bi-x-lg"></i></button>
        </div>
        <div class="drawer-content">
            <select id="drawer-s-select" class="season-selector-alt" onchange="fetchEpisodes(this.value)"></select>
            <div id="drawer-ep-grid" class="episode-grid-alt">
                </div>
        </div>
    </div>

    <div id="selection-screen">
        <img src="./static/thiraiwhite.png" class="logo-large" alt="Thirai Logo" onerror="this.src='https://placehold.co/200x80/000000/FFFFFF?text=THIRAI'">
        
        <div class="section-label">Recommended</div>
        <div class="server-grid">
            <div class="server-card" onclick="selectServer(7)" style="border-bottom: 2px solid var(--accent)">
                <i class="bi bi-lightning-charge-fill" style="color: var(--accent)"></i> VidKing
            </div>
            <div class="server-card" onclick="selectServer(1)" style="border-bottom: 2px solid var(--rakan-orange)">
                <i class="bi bi-shield-fill" style="color: var(--rakan-orange)"></i> Rakan
                <span class="reliable-note">Reliable</span>
            </div>
        </div>

        <div class="section-label">Alternative Servers</div>
        <div class="server-grid">
            <div class="server-card" onclick="selectServer(2)"><span class="badge">ADS</span> Bard</div>
            <div class="server-card" onclick="selectServer(6)"><span class="badge">ADS</span> Ryze</div>
            <div class="server-card" onclick="selectServer(4)"><span class="badge">ADS</span> Ekko</div>
            <div class="server-card" onclick="selectServer(5)"><span class="badge">ADS</span> Naafiri</div>
            <div class="server-card" onclick="selectServer(3)"><span class="badge">ADS</span> Xayah</div>
        </div>
    </div>

    <div id="unlock-screen">
        <div class="pin-container">
            <h3>Enter PIN</h3>
            <div style="margin: 20px 0;">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
            </div>
            <button class="nav-action-btn" style="width:100%; justify-content:center; background:var(--primary); padding: 15px;" onclick="validatePin()">Unlock Stream</button>
            <p id="pin-error" style="color:#ff5555; font-size:0.8rem; margin-top:10px;"></p>
        </div>
    </div>

    <div id="player-screen"></div>

    <script>
        const PIN = "1451";
        const TMDB_KEY = "926e94b0f70b5bed8417b679652366ab";
        const SERVERS = {
            1: { movie: "https://vidsrc.cc/v2/embed/movie/", tv: "https://vidsrc.cc/v2/embed/tv/", secure: true },
            2: { movie: "https://moviesapi.club/movie/", tv: "https://moviesapi.club/tv/", secure: false },
            3: { movie: "https://vidsrc.me/embed/movie?tmdb=", tv: "https://vidsrc.me/embed/tv?tmdb=", secure: false },
            4: { movie: "https://player.videasy.net/movie/", tv: "https://player.videasy.net/tv/", secure: false },
            5: { movie: "https://vidfast.pro/movie/", tv: "https://vidfast.pro/tv/", secure: false },
            6: { movie: "https://vidlink.pro/movie/", tv: "https://vidlink.pro/tv/", secure: false },
            7: { movie: "https://www.vidking.net/embed/movie/", tv: "https://www.vidking.net/embed/tv/", secure: true }
        };

        let selectedServerId = null;
        let videoData = { type: null, id: null, s: 1, e: 1, title: "" };

        async function parseUrl() {
            const query = window.location.search.substring(1);
            if (!query) return;
            
            document.getElementById('ui-nav').style.display = 'flex';

            if (query.startsWith('tv=')) {
                const parts = query.substring(3).split('/');
                videoData.type = 'tv';
                videoData.id = parts[0];
                videoData.s = parts[1] || 1;
                videoData.e = parts[2] || 1;
                document.getElementById('ep-drawer-trigger').style.display = 'flex';
                await fetchShowDetails();
            } else {
                videoData.type = 'movie';
                videoData.id = query;
                await fetchMovieDetails();
            }
        }

        async function fetchShowDetails() {
            try {
                const res = await fetch(`https://api.themoviedb.org/3/tv/${videoData.id}?api_key=${TMDB_KEY}`);
                const data = await res.json();
                videoData.title = data.name;
                document.getElementById('movie-title').innerText = data.name;
                
                const sSelect = document.getElementById('drawer-s-select');
                sSelect.innerHTML = '';
                data.seasons.forEach(s => {
                    if (s.season_number > 0) {
                        const opt = document.createElement('option');
                        opt.value = s.season_number;
                        opt.textContent = `Season ${s.season_number}`;
                        if (s.season_number == videoData.s) opt.selected = true;
                        sSelect.appendChild(opt);
                    }
                });
                await fetchEpisodes(videoData.s);
            } catch (e) { console.error(e); }
        }

        async function fetchEpisodes(seasonNum) {
            videoData.s = seasonNum;
            const grid = document.getElementById('drawer-ep-grid');
            grid.innerHTML = '<p style="text-align:center">Loading episodes...</p>';
            
            try {
                const res = await fetch(`https://api.themoviedb.org/3/tv/${videoData.id}/season/${seasonNum}?api_key=${TMDB_KEY}`);
                const data = await res.json();
                grid.innerHTML = '';
                
                data.episodes.forEach(ep => {
                    const card = document.createElement('div');
                    card.className = `ep-card-alt ${ep.episode_number == videoData.e ? 'active' : ''}`;
                    const thumb = ep.still_path ? `https://image.tmdb.org/t/p/w300${ep.still_path}` : 'https://placehold.co/300x170/222/FFF?text=No+Preview';
                    
                    card.innerHTML = `
                        <img src="${thumb}" class="ep-thumb" loading="lazy">
                        <div class="ep-meta">
                            <span class="ep-num">EPISODE ${ep.episode_number}</span>
                            <span class="ep-name">${ep.name}</span>
                        </div>
                    `;
                    card.onclick = () => changeEpisode(ep.episode_number);
                    grid.appendChild(card);
                    
                    if(ep.episode_number == videoData.e) {
                        document.getElementById('episode-info').innerText = `S${videoData.s} E${videoData.e}: ${ep.name}`;
                    }
                });
            } catch (e) { grid.innerHTML = 'Error loading episodes.'; }
        }

        async function fetchMovieDetails() {
            try {
                const res = await fetch(`https://api.themoviedb.org/3/movie/${videoData.id}?api_key=${TMDB_KEY}`);
                const data = await res.json();
                videoData.title = data.title;
                document.getElementById('movie-title').innerText = data.title;
            } catch (e) { console.error(e); }
        }

        function changeEpisode(epNum) {
            videoData.e = epNum;
            toggleDrawer();
            const newUrl = `${window.location.pathname}?tv=${videoData.id}/${videoData.s}/${videoData.e}`;
            window.history.replaceState({path: newUrl}, '', newUrl);
            
            if (document.getElementById('player-screen').style.display === 'block') {
                launchStream();
            }
            // Update UI highlight
            fetchEpisodes(videoData.s);
        }

        function toggleDrawer() {
            document.getElementById('episode-drawer').classList.toggle('active');
        }

        function selectServer(id) {
            selectedServerId = id;
            if (localStorage.getItem('isUnlocked') === 'true') launchStream();
            else {
                document.getElementById('unlock-screen').style.display = 'flex';
                document.querySelectorAll('.code-input')[0].focus();
            }
        }

        function validatePin() {
            const entered = Array.from(document.querySelectorAll('.code-input')).map(i => i.value).join('');
            if (entered === PIN) {
                localStorage.setItem('isUnlocked', 'true');
                launchStream();
            } else {
                document.getElementById('pin-error').innerText = "Incorrect PIN.";
            }
        }

        function launchStream() {
            const server = SERVERS[selectedServerId];
            let url = "";
            if (videoData.type === 'movie') {
                url = server.movie + videoData.id;
            } else {
                if (selectedServerId === 3) url = `${server.tv}${videoData.id}&season=${videoData.s}&episode=${videoData.e}`;
                else if (selectedServerId === 2) url = `${server.tv}${videoData.id}-${videoData.s}-${videoData.e}`;
                else url = `${server.tv}${videoData.id}/${videoData.s}/${videoData.e}`;
            }

            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('unlock-screen').style.display = 'none';
            
            const playerDiv = document.getElementById('player-screen');
            playerDiv.style.display = 'block';
            playerDiv.innerHTML = `<iframe id="movie-iframe" src="${url}" allowfullscreen="true" allow="autoplay; encrypted-media" ${server.secure ? 'sandbox="allow-scripts allow-same-origin allow-forms"' : ''}></iframe>`;
        }

        // PIN Input Logic
        document.querySelectorAll('.code-input').forEach((el, i, arr) => {
            el.addEventListener('input', () => { if (el.value && i < arr.length - 1) arr[i+1].focus(); });
            el.addEventListener('keydown', (e) => { if (e.key === 'Backspace' && !el.value && i > 0) arr[i-1].focus(); });
        });

        window.onload = parseUrl;
        window.open = function() { return null; }; // Block popups
    </script>
</body>
</html>
