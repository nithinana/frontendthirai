<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thirai - Join Watch Party</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        #toggleDarkMode {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            width: 2.5rem;
            height: 2.5rem;
            z-index: 1000;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #212529;
            font-size: 24px;
            text-decoration: none;
            z-index: 10;
        }
        body.dark-mode .back-button { color: #e0e0e0; }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 420px;
            transition: background-color 0.5s ease;
        }
        body.dark-mode .container { background-color: #111; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 1px solid #222; }

        #logo { display: block; max-width: 175px; margin: 0 auto 20px; }
        
        /* Phase 1: Code Entry */
        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 25px 0;
        }
        .code-input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 1.6em;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
        }
        body.dark-mode .code-input { color: #fff; background-color: #222; border-color: #333; }
        .code-input:focus { border-color: #0d6efd; }

        /* Phase 2: Lobby (Popup UI Style) */
        #lobbyView { display: none; }
        
        .movie-poster {
            width: 140px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            margin-bottom: 15px;
        }
        .movie-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }
        .movie-status { font-size: 0.85rem; color: #0d6efd; margin-bottom: 20px; }

        .user-list {
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            max-height: 100px;
            overflow-y: auto;
            text-align: left;
        }
        body.dark-mode .user-list { background: rgba(255,255,255,0.05); }
        .user-item { font-size: 0.85rem; padding: 4px 0; border-bottom: 1px solid rgba(0,0,0,0.1); }
        body.dark-mode .user-item { border-bottom-color: rgba(255,255,255,0.1); }

        .name-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        body.dark-mode .name-input { background: #222; border-color: #333; color: white; }

        .action-btn {
            width: 100%;
            padding: 15px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
        }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #loadingSpinner { display: none; margin: 20px; font-size: 2rem; color: #0d6efd; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <button id="toggleDarkMode"><i id="modeIcon" class="bi bi-moon-fill"></i></button>
    <a href="javascript:history.back()" class="back-button"><i class="bi bi-arrow-left"></i></a>
    
    <div class="container">
        <img id="logo" src="./static/thiraiblack.png" alt="Thirai Logo">

        <div id="codeView">
            <h2 style="font-size: 1.4rem;">Enter Room Code</h2>
            <div class="code-input-container">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
            </div>
            <button class="action-btn" id="checkCodeBtn" disabled>Find Party</button>
        </div>

        <i class="bi bi-arrow-repeat" id="loadingSpinner"></i>

        <div id="lobbyView">
            <img src="" id="lobbyPoster" class="movie-poster">
            <div id="lobbyTitle" class="movie-title">Loading Movie...</div>
            <div id="lobbyStatus" class="movie-status">Host is at 00:00</div>
            
            <div class="user-list" id="userList">
                </div>

            <input type="text" id="nickname" class="name-input" placeholder="Your Display Name">
            <button class="action-btn" id="joinFinalBtn" disabled>Join Session</button>
        </div>
    </div>

    <script>
        const codeInputs = document.querySelectorAll('.code-input');
        const checkCodeBtn = document.getElementById('checkCodeBtn');
        const nicknameInput = document.getElementById('nickname');
        const joinFinalBtn = document.getElementById('joinFinalBtn');
        const codeView = document.getElementById('codeView');
        const lobbyView = document.getElementById('lobbyView');
        const loadingSpinner = document.getElementById('loadingSpinner');

        let currentRoomId = '';
        const socket = io("https://watchpartybackend-b5a2.onrender.com");

        // UI Helpers
        function formatTime(s) {
            const m = Math.floor(s / 60);
            const rs = Math.floor(s % 60);
            return `${m.toString().padStart(2, '0')}:${rs.toString().padStart(2, '0')}`;
        }

        // --- PHASE 1 LOGIC ---
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                input.value = input.value.toUpperCase();
                if (input.value && index < 5) codeInputs[index + 1].focus();
                checkCodeBtn.disabled = Array.from(codeInputs).some(i => !i.value);
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) codeInputs[index - 1].focus();
            });
        });

        checkCodeBtn.onclick = () => {
            currentRoomId = Array.from(codeInputs).map(i => i.value).join('');
            codeView.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
            
            // Connect to check room existence
            socket.emit('join-room', { roomId: currentRoomId, userName: "Preview_User" });
        };

        // --- PHASE 2 LOGIC (LOBBY) ---
        socket.on('joined-room', async (data) => {
            loadingSpinner.style.display = 'none';
            lobbyView.style.display = 'block';
            
            // Fetch metadata from host's URL
            const hostParams = new URLSearchParams(data.movieUrl);
            const filmCode = hostParams.get('film');
            
            try {
                const response = await fetch(`https://api.thirai.me/watch?url=https://einthusan.tv/movie/watch/${filmCode}/?lang=tamil`);
                const meta = await response.json();
                document.getElementById('lobbyPoster').src = meta.img_url;
                document.getElementById('lobbyTitle').innerText = meta.title;
            } catch (e) {
                document.getElementById('lobbyTitle').innerText = "Active Session Found";
            }

            document.getElementById('lobbyStatus').innerText = `Host is at ${formatTime(data.time)}`;
        });

        socket.on('user-list', (users) => {
            const list = document.getElementById('userList');
            list.innerHTML = users
                .filter(u => u.name !== "Preview_User")
                .map(u => `<div class="user-item"><i class="bi bi-person-fill"></i> ${u.name} ${u.isHost ? '(Host)' : ''}</div>`)
                .join('');
        });

        nicknameInput.oninput = () => {
            joinFinalBtn.disabled = nicknameInput.value.trim().length < 2;
        };

        joinFinalBtn.onclick = () => {
            const name = encodeURIComponent(nicknameInput.value.trim());
            window.location.href = `watch.html?join=${currentRoomId}&nickname=${name}`;
        };

        // Theme
        const body = document.body;
        const logo = document.getElementById('logo');
        function applyTheme(theme) {
            const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            body.classList.toggle('dark-mode', isDark);
            logo.src = isDark ? "./static/thiraiwhite.png" : "./static/thiraiblack.png";
            document.getElementById('modeIcon').className = isDark ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }
        document.getElementById('toggleDarkMode').onclick = () => {
            const nt = body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', nt);
            applyTheme(nt);
        };
        applyTheme(localStorage.getItem('theme') || 'system');
    </script>
</body>
</html>
