    <script>
        // Auto-redirect if a preferred language exists - moved to HEAD for early execution
        const preferredLanguage = localStorage.getItem('preferred-language');
        const currentPath = window.location.pathname;

        // Only redirect if on the root path and a preferred language is set
        if (preferredLanguage && (currentPath === '/' || currentPath.endsWith('/index'))) {
            // MODIFIED: Point to the static language.html file with a query parameter
            window.location.replace(`./language?lang=${preferredLanguage}`);
        } else {
            // If no redirect, make the body visible
            document.addEventListener('DOMContentLoaded', () => {
                document.body.style.display = 'block';
            });
        }
    </script>

<body class="bg-gray-100">
    <button id="toggleDarkMode" aria-label="Toggle dark mode" title="Toggle dark mode">
        <i id="modeIcon" class="bi bi-moon-fill"></i>
    </button>

    <img id="logo" src="./static/thiraiblack.png" alt="Thirai Logo">

    <h1 class="text-3xl font-bold text-center mb-6">Choose a Language</h1>

    <div class="search-box">
        <form action="./language" method="GET" class="mb-4" id="searchForm">
            <div class="input-group">
                <select name="lang" id="languageSelect" class="form-select-lg">
                    </select>
                <input type="text" name="q" id="movieTitleInput" class="form-control form-control-lg"
                       placeholder="Search movies...">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </form>
    </div>

    <div id="languageGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-4xl mx-auto">
        </div>

    <div id="buttonContainer" class="flex justify-center items-center gap-4 mt-6">
        <a href="./all" id="exploreAllButton" class="btn-fixed-size" style="background-color: #0d6efd; color: white;">Explore All</a>
        <a href="./actors" id="exploreAllButton" class="btn-fixed-size" style="background-color: #BE48F0; color: white;">Collections</a>
        <button id="premiumButton" class="btn-fixed-size">
            <i id="premiumIcon" class="bi bi-crown-fill"></i>
        </button>
        <button id="installAppButton" class="btn-fixed-size" style="display: none;">
            <i class="bi bi-download mr-2"></i> Install App
        </button>
    </div>

    <p class="footer-note">
        ⓘ Thirai is still in development, so browsing may experience longer loading times and bugs. Media embedded is hosted by 3rd parties.
    </p>

    <script>
        const toggleButton = document.getElementById('toggleDarkMode');
        const body = document.body;
        const modeIcon = document.getElementById('modeIcon');
        const logo = document.getElementById('logo');
        const installAppButton = document.getElementById('installAppButton');
        const premiumButton = document.getElementById('premiumButton');
        const searchForm = document.getElementById('searchForm');
        const movieTitleInput = document.getElementById('movieTitleInput');
        let deferredPrompt;

        // --- NEW: Elements and data for dynamic content ---
        const languageGrid = document.getElementById('languageGrid');
        const languageSelect = document.getElementById('languageSelect');
        const languages = ['tamil', 'hindi', 'telugu', 'malayalam', 'kannada', 'bengali', 'marathi', 'punjabi'];

        // --- NEW: Function to wake up the server ---
        async function wakeServer() {
            try {
                // The URL of the server to wake up
                const serverUrl = 'https://thirai-watch.onrender.com/';
                console.log('Attempting to wake up the server at:', serverUrl);

                // Send a simple GET request
                const response = await fetch(serverUrl, {
                    method: 'GET',
                    mode: 'no-cors' // Use 'no-cors' mode for a simple ping
                });

                // Since we're using 'no-cors', we can't check for a successful status code.
                // We just check if the fetch operation itself didn't fail.
                console.log('Server wake-up request sent.');

            } catch (error) {
                console.error('Failed to send wake-up request:', error);
            }
        }
        
        function updateLogo(isDarkMode) {
            logo.src = isDarkMode ? "./static/thiraiwhite.png" : "./static/thiraiblack.png";
        }

        function updateIcon(isDarkMode) {
            if (isDarkMode) {
                modeIcon.classList.remove('bi-moon-fill');
                modeIcon.classList.add('bi-sun-fill');
            } else {
                modeIcon.classList.remove('bi-sun-fill');
                modeIcon.classList.add('bi-moon-fill');
            }
        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else if (theme === 'light') {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            } else { // System default
                localStorage.removeItem('theme');
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
            }
            updateIcon(body.classList.contains('dark-mode'));
            updateLogo(body.classList.contains('dark-mode'));
        }

        // Apply theme as soon as the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Call the wakeServer function on page load
            wakeServer();

            const savedTheme = localStorage.getItem('theme');
            applyTheme(savedTheme || 'system');

            // --- NEW: Populate dynamic content ---
            languages.forEach(lang => {
                // Capitalize first letter for display
                const capitalizedLang = lang.charAt(0).toUpperCase() + lang.slice(1);

                // Create and append language link to the grid
                const link = document.createElement('a');
                link.href = `./language?lang=${lang}&category=recent`;
                link.className = 'block text-center lang-link p-4 rounded shadow capitalize font-semibold';
                link.textContent = lang;
                languageGrid.appendChild(link);

                // Create and append option to the select dropdown
                const option = document.createElement('option');
                option.value = lang;
                option.textContent = capitalizedLang;
                languageSelect.appendChild(option);
            });
        });

        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                if (!localStorage.getItem('theme')) {
                    applyTheme('system');
                }
            });
        }

        toggleButton.addEventListener('click', () => {
            const currentTheme = localStorage.getItem('theme');
            applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // --- Premium Button Logic ---
        premiumButton.addEventListener('click', () => {
            window.location.href = './premium.html';
        });

        // --- Search Validation Logic ---
        searchForm.addEventListener('submit', (e) => {
            if (movieTitleInput.value.trim() === '') {
                e.preventDefault();
                movieTitleInput.classList.add('highlight-red');
                movieTitleInput.focus();
            } else {
                movieTitleInput.classList.remove('highlight-red');
            }
        });

        movieTitleInput.addEventListener('input', () => {
            if (movieTitleInput.value.trim() !== '') {
                movieTitleInput.classList.remove('highlight-red');
            }
        });

        // --- PWA Installation Logic ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./static/service-worker.js')
                    .then(registration => console.log('Service Worker registered.'))
                    .catch(error => console.error('Service Worker registration failed:', error));
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installAppButton.style.display = 'inline-flex';
        });

        installAppButton.addEventListener('click', (e) => {
            if (deferredPrompt) {
                installAppButton.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    } else {
                        installAppButton.style.display = 'inline-flex';
                    }
                    deferredPrompt = null;
                });
            }
        });

        window.addEventListener('appinstalled', () => {
          installAppButton.style.display = 'none';
          console.log('PWA was installed');
        });
    </script>
</body>
