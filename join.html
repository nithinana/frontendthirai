<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thirai - Watch Party</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --border-color: #ccc;
            --input-bg: #f0f0f0;
        }

        body.dark-mode {
            --bg-color: #121212;
            --card-bg: #111111;
            --text-color: #e0e0e0;
            --border-color: #333;
            --input-bg: #1a1a1a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.4s ease;
        }

        /* Top Navigation Bar */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav-icon-btn {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 0.5rem;
            width: 2.6rem;
            height: 2.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }

        .nav-icon-btn:active { transform: scale(0.9); }

        /* Centered Container */
        .container {
            position: relative;
            text-align: center;
            background-color: var(--card-bg);
            padding: 40px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 380px;
            transition: background-color 0.4s ease;
            box-sizing: border-box;
            border: 1px solid transparent;
        }

        body.dark-mode .container { 
            box-shadow: 0 10px 50px rgba(0,0,0,0.5); 
            border-color: #222;
        }

        #logo { 
            max-width: 125px; 
            height: auto;
            margin-bottom: 25px;
        }
        
        /* Input & Buttons */
        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0 25px;
        }

        .code-input {
            width: 13%;
            aspect-ratio: 1/1.2;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            background-color: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.2s;
        }

        .code-input:focus { border-color: #0d6efd; }

        .btn-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .qr-btn {
            width: 54px;
            flex: none;
            background-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .beta-note {
            margin-top: 18px;
            font-size: 0.75rem;
            color: #777;
            line-height: 1.4;
        }

        /* Inline QR Scanner */
        #qr-container {
            display: none;
            width: 100%;
            flex-direction: column;
        }

        .scanner-box {
            width: 100%;
            aspect-ratio: 1/1;
            background: #000;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #qr-video { width: 100%; height: 100%; object-fit: cover; }

        .qr-target {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 65%;
            height: 65%;
            border: 2px solid #0d6efd;
            border-radius: 12px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.4);
        }

        /* Lobby & Loading */
        #loadingArea { display: none; padding: 30px 0; }
        .spinner { font-size: 2.5rem; color: #0d6efd; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #lobbyView { display: none; width: 100%; }
        .movie-poster { width: 100px; border-radius: 10px; margin-bottom: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .user-list {
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            padding: 10px;
            margin: 15px 0;
            max-height: 100px;
            overflow-y: auto;
            text-align: left;
        }
        body.dark-mode .user-list { background: rgba(255,255,255,0.05); }

        .name-input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            margin-bottom: 15px;
            background: transparent;
            color: inherit;
            box-sizing: border-box;
        }

        #error-message { color: #dc3545; font-size: 0.85rem; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <button id="backBtn" class="nav-icon-btn"><i class="bi bi-arrow-left"></i></button>
        <button id="toggleDarkMode" class="nav-icon-btn"><i id="modeIcon" class="bi bi-moon-fill"></i></button>
    </nav>
    
    <div class="container">
        <img id="logo" src="./static/thiraiblack.png" alt="Thirai Logo">

        <div id="codeView">
            <h2 style="font-size: 1.25rem; margin-bottom: 5px;">Join a Watch Party</h2>
            <div class="code-input-container">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
            </div>
            
            <div class="btn-group">
                <button class="action-btn" id="checkCodeBtn" disabled>Search</button>
                <button class="action-btn qr-btn" id="startScanner"><i class="bi bi-qr-code-scan"></i></button>
            </div>

            <div class="beta-note">
                â“˜ Currently not a publicly available feature. Lmk if you want to try it out early.
            </div>
            
            <div id="error-message">Invalid or expired room code.</div>
        </div>

        <div id="qr-container">
            <h2 style="font-size: 1.25rem; margin-bottom: 15px;">Scan QR Code</h2>
            <div class="scanner-box">
                <video id="qr-video" playsinline></video>
                <div class="qr-target"></div>
            </div>
            <button class="action-btn" style="background: #6c757d;" id="stopScanner">Cancel</button>
            <canvas id="qr-canvas" style="display:none;"></canvas>
        </div>

        <div id="loadingArea">
            <i class="bi bi-arrow-repeat spinner"></i>
        </div>

        <div id="lobbyView">
            <img src="" id="lobbyPoster" class="movie-poster">
            <div id="lobbyTitle" style="font-weight:bold;"></div>
            <div id="lobbyStatus" style="font-size:0.8rem; color:#0d6efd; margin-top:4px;"></div>
            <div class="user-list" id="userList"></div>
            <input type="text" id="nickname" class="name-input" placeholder="Enter your nickname" autocomplete="off">
            <button class="action-btn" id="joinFinalBtn" disabled>Join Now</button>
        </div>
    </div>

    <script>
        const codeInputs = document.querySelectorAll('.code-input');
        const checkCodeBtn = document.getElementById('checkCodeBtn');
        const nicknameInput = document.getElementById('nickname');
        const joinFinalBtn = document.getElementById('joinFinalBtn');
        const codeView = document.getElementById('codeView');
        const lobbyView = document.getElementById('lobbyView');
        const loadingArea = document.getElementById('loadingArea');
        const qrContainer = document.getElementById('qr-container');
        const errorMessage = document.getElementById('error-message');

        const qrVideo = document.getElementById('qr-video');
        const qrCanvas = document.getElementById('qr-canvas');
        const qrCtx = qrCanvas.getContext('2d', { willReadFrequently: true });
        let scanning = false;

        let currentRoomId = '';
        const socket = io("https://watchpartybackend-b5a2.onrender.com");

        // Back Logic
        document.getElementById('backBtn').onclick = () => {
            if (codeView.style.display === 'none') {
                resetUI();
            } else {
                window.location.href = '/';
            }
        };

        function resetUI() {
            stopScannerFunc();
            lobbyView.style.display = 'none';
            qrContainer.style.display = 'none';
            loadingArea.style.display = 'none';
            codeView.style.display = 'block';
            codeInputs.forEach(i => i.value = '');
            checkCodeBtn.disabled = true;
            errorMessage.style.display = 'none';
        }

        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                input.value = input.value.toUpperCase();
                if (input.value && index < 5) codeInputs[index+1].focus();
                checkCodeBtn.disabled = Array.from(codeInputs).some(i => !i.value);
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) codeInputs[index-1].focus();
            });
        });

        checkCodeBtn.onclick = () => {
            const code = Array.from(codeInputs).map(i => i.value).join('');
            initiateRoomCheck(code);
        };

        function initiateRoomCheck(roomId) {
            currentRoomId = roomId;
            codeView.style.display = 'none';
            qrContainer.style.display = 'none';
            loadingArea.style.display = 'flex';
            
            socket.emit('join-room', { roomId: currentRoomId, userName: "Preview_User" });
            socket.once('joined-room', async (data) => {
                if (data && data.movieUrl) {
                    processRoomData(data);
                } else {
                    showError();
                }
            });
        }

        async function processRoomData(data) {
            const filmMatch = data.movieUrl.match(/film=([^&]+)/) || data.movieUrl.match(/watch\/(\d+)/);
            const filmCode = filmMatch ? filmMatch[1] : null;
            if (filmCode) {
                try {
                    const res = await fetch(`https://api.thirai.me/watch?url=https://einthusan.tv/movie/watch/${filmCode}/?lang=tamil`);
                    const meta = await res.json();
                    document.getElementById('lobbyPoster').src = meta.img_url;
                    document.getElementById('lobbyTitle').innerText = meta.title;
                    document.getElementById('lobbyStatus').innerText = `Syncing with host...`;
                    loadingArea.style.display = 'none';
                    lobbyView.style.display = 'block';
                } catch(e) { showFallback(); }
            } else { showFallback(); }
        }

        function showError() {
            loadingArea.style.display = 'none';
            codeView.style.display = 'block';
            errorMessage.style.display = 'block';
        }

        function showFallback() {
            document.getElementById('lobbyTitle').innerText = "Movie Session Found";
            loadingArea.style.display = 'none';
            lobbyView.style.display = 'block';
        }

        // QR Logic
        document.getElementById('startScanner').onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                qrVideo.srcObject = stream;
                qrVideo.play();
                codeView.style.display = 'none';
                qrContainer.style.display = 'flex';
                scanning = true;
                requestAnimationFrame(scanFrame);
            } catch (err) { alert("Camera access denied."); }
        };

        function stopScannerFunc() {
            scanning = false;
            if (qrVideo.srcObject) qrVideo.srcObject.getTracks().forEach(t => t.stop());
            qrContainer.style.display = 'none';
        }

        document.getElementById('stopScanner').onclick = () => { stopScannerFunc(); codeView.style.display = 'block'; };

        function scanFrame() {
            if (!scanning) return;
            if (qrVideo.readyState === qrVideo.HAVE_ENOUGH_DATA) {
                qrCanvas.height = qrVideo.videoHeight;
                qrCanvas.width = qrVideo.videoWidth;
                qrCtx.drawImage(qrVideo, 0, 0, qrCanvas.width, qrCanvas.height);
                const imageData = qrCtx.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    const match = code.data.match(/join=([A-Z0-9]{6})/i);
                    if (match) {
                        stopScannerFunc();
                        initiateRoomCheck(match[1].toUpperCase());
                        return;
                    }
                }
            }
            requestAnimationFrame(scanFrame);
        }

        nicknameInput.oninput = () => joinFinalBtn.disabled = nicknameInput.value.trim().length < 1;
        joinFinalBtn.onclick = () => {
            const name = encodeURIComponent(nicknameInput.value.trim());
            window.location.href = `watch.html?join=${currentRoomId}&name=${name}`;
        };

        // Theme Toggle
        function applyTheme(theme) {
            const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.body.classList.toggle('dark-mode', isDark);
            document.getElementById('logo').src = isDark ? "./static/thiraiwhite.png" : "./static/thiraiblack.png";
            document.getElementById('modeIcon').className = isDark ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }
        document.getElementById('toggleDarkMode').onclick = () => {
            const nt = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', nt);
            applyTheme(nt);
        };
        applyTheme(localStorage.getItem('theme') || 'system');
    </script>
</body>
</html>
