<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thirai - Watch Party</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        #toggleDarkMode {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem;
            cursor: pointer;
            width: 2.5rem;
            height: 2.5rem;
            z-index: 1000;
        }

        .container {
            position: relative;
            text-align: center;
            background-color: #fff;
            padding: 40px 25px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 380px;
            max-height: 90vh;
            transition: background-color 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            overflow: hidden;
        }

        body.dark-mode .container { 
            background-color: #111; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); 
            border: 1px solid #222; 
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: background 0.2s;
        }

        .back-button:hover { background: rgba(0, 0, 0, 0.05); }
        body.dark-mode .back-button:hover { background: rgba(255, 255, 255, 0.1); }

        #logo { 
            max-width: 120px; 
            height: auto;
            margin-bottom: 20px;
        }
        
        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin: 15px 0 25px;
            width: 100%;
        }

        .code-input {
            width: 14%;
            aspect-ratio: 4/5;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        body.dark-mode .code-input { 
            color: #fff; 
            background-color: #1a1a1a; 
            border-color: #333; 
        }

        .code-input:focus { border-color: #0d6efd; }

        .btn-group {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 5px;
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .qr-btn {
            width: 52px;
            flex: none;
            background-color: #6c757d;
            font-size: 1.2rem;
        }

        .action-btn:disabled { opacity: 0.5; }

        .beta-note {
            margin-top: 18px;
            font-size: 0.72rem;
            color: #6c757d;
            line-height: 1.4;
            padding: 0 10px;
        }

        body.dark-mode .beta-note { color: #888; }

        /* QR Scanner - Inside Box */
        #qr-container {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }

        .scanner-viewport {
            width: 100%;
            aspect-ratio: 1/1;
            background: #000;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .qr-guide-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 2px solid #0d6efd;
            border-radius: 15px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.4);
            pointer-events: none;
        }

        #loadingArea { display: none; padding: 40px 0; }
        .spinner { font-size: 2.5rem; color: #0d6efd; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #lobbyView { display: none; width: 100%; }
        .movie-poster { width: 100px; border-radius: 8px; margin-bottom: 10px; }
        .movie-title { font-size: 1.1rem; font-weight: bold; }
        .movie-status { font-size: 0.8rem; color: #0d6efd; margin-bottom: 15px; }

        .user-list {
            background: rgba(0,0,0,0.04);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 15px;
            max-height: 80px;
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
        }

        body.dark-mode .user-list { background: rgba(255,255,255,0.05); }

        .name-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin-bottom: 12px;
            box-sizing: border-box;
            background: transparent;
            color: inherit;
        }

        #error-message { color: #dc3545; font-size: 0.8rem; margin-top: 12px; display: none; }
    </style>
</head>
<body>
    <button id="toggleDarkMode"><i id="modeIcon" class="bi bi-moon-fill"></i></button>
    
    <div class="container">
        <div id="backBtn" class="back-button"><i class="bi bi-arrow-left"></i></div>
        <img id="logo" src="./static/thiraiblack.png" alt="Thirai Logo">

        <div id="codeView" style="width: 100%;">
            <h2 style="font-size: 1.2rem; margin: 0;">Enter Party Code</h2>
            <div class="code-input-container">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text">
            </div>
            
            <div class="btn-group">
                <button class="action-btn" id="checkCodeBtn" disabled>Search</button>
                <button class="action-btn qr-btn" id="startScanner"><i class="bi bi-qr-code-scan"></i></button>
            </div>

            <div class="beta-note">
                â“˜ Currently not a publicly available feature. Lmk if you want to try it out early.
            </div>
            
            <div id="error-message">Invalid or expired room code.</div>
        </div>

        <div id="qr-container">
            <h2 style="font-size: 1.2rem; margin-bottom: 15px;">Scan QR Code</h2>
            <div class="scanner-viewport">
                <video id="qr-video" playsinline></video>
                <div class="qr-guide-box"></div>
            </div>
            <button class="action-btn" style="background: #6c757d;" id="stopScanner">Cancel</button>
            <canvas id="qr-canvas" style="display:none;"></canvas>
        </div>

        <div id="loadingArea">
            <i class="bi bi-arrow-repeat spinner"></i>
        </div>

        <div id="lobbyView">
            <img src="" id="lobbyPoster" class="movie-poster">
            <div id="lobbyTitle" class="movie-title"></div>
            <div id="lobbyStatus" class="movie-status"></div>
            <div class="user-list" id="userList"></div>
            <input type="text" id="nickname" class="name-input" placeholder="Your Name" autocomplete="off">
            <button class="action-btn" id="joinFinalBtn" disabled>Join Party</button>
        </div>
    </div>

    <script>
        const codeInputs = document.querySelectorAll('.code-input');
        const checkCodeBtn = document.getElementById('checkCodeBtn');
        const nicknameInput = document.getElementById('nickname');
        const joinFinalBtn = document.getElementById('joinFinalBtn');
        const codeView = document.getElementById('codeView');
        const lobbyView = document.getElementById('lobbyView');
        const loadingArea = document.getElementById('loadingArea');
        const qrContainer = document.getElementById('qr-container');
        const backBtn = document.getElementById('backBtn');
        const errorMessage = document.getElementById('error-message');

        const qrVideo = document.getElementById('qr-video');
        const startScanner = document.getElementById('startScanner');
        const stopScanner = document.getElementById('stopScanner');
        const qrCanvas = document.getElementById('qr-canvas');
        const qrCtx = qrCanvas.getContext('2d', { willReadFrequently: true });
        let scanning = false;

        let currentRoomId = '';
        const socket = io("https://watchpartybackend-b5a2.onrender.com");

        backBtn.onclick = () => {
            if (lobbyView.style.display === 'block' || qrContainer.style.display === 'flex') {
                resetView();
            } else {
                window.location.href = '/';
            }
        };

        function resetView() {
            stopScannerFunc();
            lobbyView.style.display = 'none';
            qrContainer.style.display = 'none';
            loadingArea.style.display = 'none';
            codeView.style.display = 'block';
            codeInputs.forEach(i => i.value = '');
            errorMessage.style.display = 'none';
        }

        codeInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                input.value = input.value.toUpperCase();
                if (input.value && index < 5) codeInputs[index+1].focus();
                checkCodeBtn.disabled = Array.from(codeInputs).some(i => !i.value);
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) codeInputs[index-1].focus();
            });
        });

        checkCodeBtn.onclick = () => {
            const code = Array.from(codeInputs).map(i => i.value).join('');
            initiateRoomCheck(code);
        };

        function initiateRoomCheck(roomId) {
            currentRoomId = roomId;
            codeView.style.display = 'none';
            qrContainer.style.display = 'none';
            loadingArea.style.display = 'flex';
            
            socket.emit('join-room', { roomId: currentRoomId, userName: "Preview_User" });
            socket.once('joined-room', async (data) => {
                if (data && data.movieUrl) {
                    processRoomData(data);
                } else {
                    showError();
                }
            });
        }

        async function processRoomData(data) {
            const filmMatch = data.movieUrl.match(/film=([^&]+)/) || data.movieUrl.match(/watch\/(\d+)/);
            const filmCode = filmMatch ? filmMatch[1] : null;
            if (filmCode) {
                try {
                    const res = await fetch(`https://api.thirai.me/watch?url=https://einthusan.tv/movie/watch/${filmCode}/?lang=tamil`);
                    const meta = await res.json();
                    document.getElementById('lobbyPoster').src = meta.img_url;
                    document.getElementById('lobbyTitle').innerText = meta.title;
                    document.getElementById('lobbyStatus').innerText = `Host is at ${Math.floor(data.time/60)}:${Math.floor(data.time%60).toString().padStart(2,'0')}`;
                    loadingArea.style.display = 'none';
                    lobbyView.style.display = 'block';
                } catch(e) { showFallback(); }
            } else { showFallback(); }
        }

        function showError() {
            loadingArea.style.display = 'none';
            codeView.style.display = 'block';
            errorMessage.style.display = 'block';
        }

        function showFallback() {
            document.getElementById('lobbyTitle').innerText = "Movie Session";
            loadingArea.style.display = 'none';
            lobbyView.style.display = 'block';
        }

        startScanner.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                qrVideo.srcObject = stream;
                qrVideo.play();
                codeView.style.display = 'none';
                qrContainer.style.display = 'flex';
                scanning = true;
                requestAnimationFrame(scanFrame);
            } catch (err) { alert("Camera access required for QR scanning."); }
        };

        function stopScannerFunc() {
            scanning = false;
            if (qrVideo.srcObject) qrVideo.srcObject.getTracks().forEach(t => t.stop());
            qrContainer.style.display = 'none';
        }

        stopScanner.onclick = () => { stopScannerFunc(); codeView.style.display = 'block'; };

        function scanFrame() {
            if (!scanning) return;
            if (qrVideo.readyState === qrVideo.HAVE_ENOUGH_DATA) {
                qrCanvas.height = qrVideo.videoHeight;
                qrCanvas.width = qrVideo.videoWidth;
                qrCtx.drawImage(qrVideo, 0, 0, qrCanvas.width, qrCanvas.height);
                const imageData = qrCtx.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    const match = code.data.match(/join=([A-Z0-9]{6})/i);
                    if (match) {
                        stopScannerFunc();
                        initiateRoomCheck(match[1].toUpperCase());
                        return;
                    }
                }
            }
            requestAnimationFrame(scanFrame);
        }

        nicknameInput.oninput = () => joinFinalBtn.disabled = nicknameInput.value.trim().length < 1;
        joinFinalBtn.onclick = () => {
            const name = encodeURIComponent(nicknameInput.value.trim());
            window.location.href = `watch.html?join=${currentRoomId}&name=${name}`;
        };

        function applyTheme(theme) {
            const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.body.classList.toggle('dark-mode', isDark);
            document.getElementById('logo').src = isDark ? "./static/thiraiwhite.png" : "./static/thiraiblack.png";
            document.getElementById('modeIcon').className = isDark ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }
        document.getElementById('toggleDarkMode').onclick = () => {
            const nt = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', nt);
            applyTheme(nt);
        };
        applyTheme(localStorage.getItem('theme') || 'system');
    </script>
</body>
</html>
