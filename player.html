<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thirai - Select Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <style>
        :root {
            --primary: #0d6efd;
            --rakan-orange: #ff8c00;
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #e0e0e0;
            --accent: #00ff88;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        .top-nav {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.9);
            position: fixed;
            top: 0; width: 100%; z-index: 100;
            box-sizing: border-box;
            border-bottom: 1px solid #222;
        }

        .title-display {
            flex-grow: 1;
            margin-left: 20px;
        }

        #movie-title {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
        }

        #episode-info {
            display: block;
            font-size: 0.8rem;
            color: #888;
            margin-top: 2px;
        }

        .nav-right {
            display: flex;
            gap: 10px;
        }

        .back-btn, .episodes-toggle-btn {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border: none;
            transition: 0.3s;
        }

        .back-btn:hover, .episodes-toggle-btn:hover { opacity: 1; background: rgba(255,255,255,0.2); }

        /* --- EPISODE DRAWER --- */
        #episode-drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid #333;
            border-radius: 30px 30px 0 0;
            z-index: 2000;
            transform: translateY(100%);
            transition: transform 0.35s cubic-bezier(0.33, 1, 0.68, 1);
            max-height: 65vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #episode-drawer.open { transform: translateY(0); }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .drawer-season-select {
            background: #222;
            color: white;
            border: 1px solid #333;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.85rem;
        }

        .episodes-scroll-container {
            display: flex;
            gap: 14px;
            overflow-x: auto;
            padding-bottom: 10px;
            scroll-snap-type: x mandatory;
        }

        .episodes-scroll-container::-webkit-scrollbar { display: none; }

        .ep-card {
            min-width: 220px;
            max-width: 220px;
            background: #121212;
            border-radius: 14px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #222;
            scroll-snap-align: start;
            transition: 0.2s;
        }

        .ep-card.active {
            border-color: var(--primary);
            background: rgba(13,110,253,0.15);
        }

        .ep-thumb {
            width: 100%;
            height: 125px;
            background-size: cover;
            background-position: center;
            background-color: #222;
        }

        .ep-meta { padding: 10px; }

        .ep-title {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ep-desc {
            font-size: 0.7rem;
            color: #888;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            #episode-drawer {
                height: 100%;
                max-height: 100vh;
                border-radius: 0;
            }
            .episodes-scroll-container {
                grid-template-columns: 1fr;
            }
        }

        /* --- SELECTION SCREEN --- */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 40px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .logo-large {
            max-width: 160px;
            margin-bottom: 30px;
        }

        .tv-controls {
            display: none;
            background: #111;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #222;
            flex-direction: column;
            gap: 15px;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .nav-btn {
            background: #222;
            border: 1px solid #333;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .nav-btn:hover { background: var(--primary); }

        .tv-select {
            flex-grow: 1;
            background: #222;
            color: white;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 8px;
            outline: none;
        }

        .section-label {
            width: 100%;
            max-width: 800px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin: 20px 0 15px;
            border-bottom: 1px solid #222;
            padding-bottom: 8px;
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        .server-card {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 25px 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .server-card:hover { transform: translateY(-5px); }
        .card-rakan { border-color: rgba(255, 140, 0, 0.2); }
        .card-rakan:hover { border-color: var(--rakan-orange); }
        .card-vidking { border-color: rgba(0, 255, 136, 0.1); }
        .card-vidking:hover { border-color: var(--accent); }

        .reliable-note {
            display: block;
            font-size: 0.7rem;
            color: var(--rakan-orange);
            font-weight: 600;
        }

        .badge {
            font-size: 0.6rem;
            background: #333;
            color: #888;
            padding: 2px 10px;
            border-radius: 20px;
            font-weight: 800;
        }

        #unlock-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        }

        .pin-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 360px;
            border: 1px solid #333;
        }

        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 25px 0;
        }

        .code-input {
            width: 50px;
            height: 65px;
            background: #222;
            border: 2px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 28px;
            text-align: center;
            outline: none;
        }

        .unlock-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
        }

        #player-screen {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #000;
            padding-top: 65px;
            box-sizing: border-box;
        }

        #movie-iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <nav class="top-nav" id="ui-nav" style="display: none;">
        <div class="back-btn" onclick="location.reload()">
            <i class="bi bi-arrow-left"></i> Back
        </div>
        <div class="title-display">
            <span id="movie-title">Loading...</span>
            <span id="episode-info"></span>
        </div>
        <div class="nav-right">
            <button id="episodes-btn" class="episodes-toggle-btn" onclick="toggleEpisodesDrawer()" style="display: none; padding:8px 10px">
                <i class="bi bi-collection-play-fill"></i>
            </button>
        </div>
    </nav>

    <div id="selection-screen">
        <img src="./static/thiraiwhite.png" class="logo-large" alt="Thirai Logo">
        
        <div id="tv-selector" class="tv-controls">
            <div class="control-row">
                <label style="width: 60px; font-size: 0.8rem;">SEASON</label>
                <select id="s-select" class="tv-select" onchange="fetchEpisodes()"></select>
            </div>
            <div class="control-row">
                <label style="width: 60px; font-size: 0.8rem;">EPISODE</label>
                <button class="nav-btn" onclick="navEpisode(-1)"><i class="bi bi-chevron-left"></i></button>
                <select id="e-select" class="tv-select" onchange="updateSelection()"></select>
                <button class="nav-btn" onclick="navEpisode(1)"><i class="bi bi-chevron-right"></i></button>
            </div>
        </div>

        <div class="section-label">Recommended</div>
        <div class="server-grid">
            <div class="server-card card-vidking" onclick="selectServer(7)">
                <i class="bi bi-lightning-charge-fill" style="color: var(--accent)"></i>
                VidKing
            </div>
            <div class="server-card card-rakan" onclick="selectServer(1)">
                <i class="bi bi-shield-fill" style="color: var(--rakan-orange)"></i>
                Rakan
                <span class="reliable-note">Reliable</span>
            </div>
        </div>

        <div class="section-label">Alternative Servers</div>
        <div class="server-grid">
            <div class="server-card" onclick="selectServer(2)">
                <span class="badge">ADS</span> Bard
            </div>
            <div class="server-card" onclick="selectServer(6)">
                <span class="badge">ADS</span> Ryze
            </div>
            <div class="server-card" onclick="selectServer(4)">
                <span class="badge">ADS</span> Ekko
            </div>
            <div class="server-card" onclick="selectServer(5)">
                <span class="badge">ADS</span> Naafiri
            </div>
            <div class="server-card" onclick="selectServer(3)">
                <span class="badge">ADS</span> Xayah
            </div>
        </div>
    </div>

    <div id="episode-drawer">
        <div class="drawer-header">
            <select id="drawer-s-select" class="drawer-season-select" onchange="syncSeason(this.value)"></select>
            <button class="close-drawer" onclick="toggleEpisodesDrawer()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div id="drawer-ep-list" class="episodes-scroll-container">
            </div>
    </div>

    <div id="unlock-screen">
        <div class="pin-container">
            <h3>Enter PIN</h3>
            <div class="code-input-container">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
            </div>
            <button class="unlock-btn" onclick="validatePin()">Unlock Stream</button>
            <button onclick="document.getElementById('unlock-screen').style.display='none'" style="background:none; border:none; color:#777; cursor:pointer; text-decoration:underline;">Go Back</button>
            <div id="pin-error" style="color:#ff5555; font-size:0.8rem; margin-top:10px;"></div>
        </div>
    </div>

    <div id="player-screen"></div>

    <script>
        const PIN = "1451";
        const TMDB_KEY = "926e94b0f70b5bed8417b679652366ab";
        const SERVERS = {
            1: { name: "Rakan", movie: "https://vidsrc.cc/v2/embed/movie/", tv: "https://vidsrc.cc/v2/embed/tv/", secure: true },
            2: { name: "Bard", movie: "https://moviesapi.club/movie/", tv: "https://moviesapi.club/tv/", secure: false },
            3: { name: "Xayah", movie: "https://vidsrc.me/embed/movie?tmdb=", tv: "https://vidsrc.me/embed/tv?tmdb=", secure: false },
            4: { name: "Ekko", movie: "https://player.videasy.net/movie/", tv: "https://player.videasy.net/tv/", secure: false },
            5: { name: "Naafiri", movie: "https://vidfast.pro/movie/", tv: "https://vidfast.pro/tv/", secure: false },
            6: { name: "Ryze", movie: "https://vidlink.pro/movie/", tv: "https://vidlink.pro/tv/", secure: false },
            7: { name: "VidKing", movie: "https://www.vidking.net/embed/movie/", tv: "https://www.vidking.net/embed/tv/", secure: true }
        };

        let selectedServerId = null;
        let videoData = { type: null, id: null, s: 1, e: 1, title: "" };
        let currentEpisodes = [];

        async function parseUrl() {
            const query = window.location.search.substring(1);
            if (!query) return false;
            
            if (query.startsWith('tv=')) {
                const parts = query.substring(3).split('/');
                videoData.type = 'tv';
                videoData.id = parts[0];
                videoData.s = parts[1] || 1;
                videoData.e = parts[2] || 1;
                document.getElementById('tv-selector').style.display = 'flex';
                document.getElementById('episodes-btn').style.display = 'flex';
                await fetchShowDetails();
            } else {
                videoData.type = 'movie';
                videoData.id = query;
                await fetchMovieDetails();
            }
            return !!videoData.id;
        }

        async function fetchShowDetails() {
            try {
                const res = await fetch(`https://api.themoviedb.org/3/tv/${videoData.id}?api_key=${TMDB_KEY}`);
                const data = await res.json();
                videoData.title = data.name;
                document.getElementById('movie-title').innerText = data.name;
                
                const sSelect = document.getElementById('s-select');
                const drawerSSelect = document.getElementById('drawer-s-select');
                sSelect.innerHTML = '';
                drawerSSelect.innerHTML = '';
                
                data.seasons.forEach(s => {
                    if (s.season_number > 0) {
                        const opt = document.createElement('option');
                        opt.value = s.season_number;
                        opt.textContent = `Season ${s.season_number}`;
                        if (s.season_number == videoData.s) opt.selected = true;
                        sSelect.appendChild(opt);
                        drawerSSelect.appendChild(opt.cloneNode(true));
                    }
                });
                await fetchEpisodes();
            } catch (e) { console.error(e); }
        }

        async function fetchEpisodes() {
            const s = document.getElementById('s-select').value;
            videoData.s = s;
            try {
                const res = await fetch(`https://api.themoviedb.org/3/tv/${videoData.id}/season/${s}?api_key=${TMDB_KEY}`);
                const data = await res.json();
                currentEpisodes = data.episodes;
                
                const eSelect = document.getElementById('e-select');
                const drawerEpList = document.getElementById('drawer-ep-list');
                
                eSelect.innerHTML = '';
                drawerEpList.innerHTML = '';

                data.episodes.forEach(ep => {
                    // Standard Select
                    const opt = document.createElement('option');
                    opt.value = ep.episode_number;
                    opt.textContent = `E${ep.episode_number}: ${ep.name}`;
                    if (ep.episode_number == videoData.e) opt.selected = true;
                    eSelect.appendChild(opt);

                    // Drawer Cards
                    const card = document.createElement('div');
                    card.className = `ep-card ${ep.episode_number == videoData.e ? 'active' : ''}`;
                    const thumbUrl = ep.still_path ? `https://image.tmdb.org/t/p/w300${ep.still_path}` : '';
                    card.innerHTML = `
                        <div class="ep-thumb" style="background-image: url('${thumbUrl}')"></div>
                        <div class="ep-meta">
                            <div class="ep-title">E${ep.episode_number}: ${ep.name}</div>
                            <div class="ep-desc">${ep.overview || 'No description available.'}</div>
                        </div>
                    `;
                    card.onclick = () => {
                        videoData.e = ep.episode_number;
                        updateSelection();
                        fetchEpisodes();
                        toggleEpisodesDrawer();
                    };
                    drawerEpList.appendChild(card);
                });
                updateSelection();
            } catch (e) { console.error(e); }
        }

        async function fetchMovieDetails() {
            try {
                const res = await fetch(`https://api.themoviedb.org/3/movie/${videoData.id}?api_key=${TMDB_KEY}`);
                const data = await res.json();
                videoData.title = data.title;
                document.getElementById('movie-title').innerText = data.title;
                document.getElementById('episode-info').innerText = "";
            } catch (e) { console.error(e); }
        }

        function toggleEpisodesDrawer() {
            document.getElementById('episode-drawer').classList.toggle('open');
        }

        function syncSeason(val) {
            document.getElementById('s-select').value = val;
            fetchEpisodes();
        }

        function updateSelection() {
            const eSelect = document.getElementById('e-select');
            if (!eSelect.options[eSelect.selectedIndex]) return;

            videoData.e = eSelect.value;
            videoData.s = document.getElementById('s-select').value;
            document.getElementById('drawer-s-select').value = videoData.s;
            
            const epName = eSelect.options[eSelect.selectedIndex].text.split(': ')[1] || "";
            document.getElementById('episode-info').innerText = `S${videoData.s}E${videoData.e}: ${epName}`;
            
            if (videoData.type === 'tv') {
                const newUrl = `${window.location.pathname}?tv=${videoData.id}/${videoData.s}/${videoData.e}`;
                window.history.replaceState({path: newUrl}, '', newUrl);
            }

            if (document.getElementById('player-screen').style.display === 'block' && selectedServerId) {
                launchStream();
            }
        }

        function navEpisode(dir) {
            const select = document.getElementById('e-select');
            const newIdx = select.selectedIndex + dir;
            if (newIdx >= 0 && newIdx < select.length) {
                select.selectedIndex = newIdx;
                updateSelection();
            }
        }

        function selectServer(id) {
            selectedServerId = id;
            if (localStorage.getItem('isUnlocked') === 'true') launchStream();
            else {
                document.getElementById('unlock-screen').style.display = 'flex';
                document.querySelectorAll('.code-input')[0].focus();
            }
        }

        function validatePin() {
            const entered = Array.from(document.querySelectorAll('.code-input')).map(i => i.value).join('');
            if (entered === PIN) {
                localStorage.setItem('isUnlocked', 'true');
                launchStream();
            } else {
                document.getElementById('pin-error').innerText = "Incorrect PIN.";
            }
        }

        function launchStream() {
            const server = SERVERS[selectedServerId];
            let url = "";
            if (videoData.type === 'movie') url = server.movie + videoData.id;
            else {
                if (selectedServerId === 3) url = `${server.tv}${videoData.id}&season=${videoData.s}&episode=${videoData.e}`;
                else if (selectedServerId === 2) url = `${server.tv}${videoData.id}-${videoData.s}-${videoData.e}`;
                else url = `${server.tv}${videoData.id}/${videoData.s}/${videoData.e}`;
            }

            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('unlock-screen').style.display = 'none';
            document.getElementById('ui-nav').style.display = 'flex';
            
            const playerDiv = document.getElementById('player-screen');
            playerDiv.style.display = 'block';
            playerDiv.innerHTML = `<iframe id="movie-iframe" src="${url}" allowfullscreen="true" allow="autoplay; encrypted-media" ${server.secure ? 'sandbox="allow-scripts allow-same-origin allow-forms"' : ''}></iframe>`;
        }

        document.querySelectorAll('.code-input').forEach((el, i, arr) => {
            el.addEventListener('input', () => { if (el.value && i < arr.length - 1) arr[i+1].focus(); });
            el.addEventListener('keydown', (e) => { if (e.key === 'Backspace' && !el.value && i > 0) arr[i-1].focus(); });
        });

        window.onload = () => { parseUrl(); };
        (function() { window.open = function() { return null; }; })();
    </script>
</body>
</html>
