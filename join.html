<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thirai - Watch Party</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        #toggleDarkMode {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem;
            cursor: pointer;
            width: 2.5rem;
            height: 2.5rem;
            z-index: 1000;
        }

        /* Back button: Box with curved corners, highlight on hover */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #212529;
            font-size: 20px;
            text-decoration: none;
            z-index: 10;
            cursor: pointer;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: transparent;
            transition: background 0.2s ease;
        }
        .back-button:hover { background: rgba(0, 0, 0, 0.08); }
        body.dark-mode .back-button { color: #e0e0e0; }
        body.dark-mode .back-button:hover { background: rgba(255, 255, 255, 0.1); }

        /* Container: Resized for mobile edges */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 35px 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 88%;
            max-width: 360px;
            transition: background-color 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        body.dark-mode .container { background-color: #111; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 1px solid #222; }

        #logo { 
            display: block; 
            max-width: 130px; 
            height: auto;
            margin-bottom: 25px; 
        }
        
        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0 30px;
        }
        .code-input {
            width: 38px;
            height: 48px;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
        }
        body.dark-mode .code-input { color: #fff; background-color: #222; border-color: #333; }
        .code-input:focus { border-color: #0d6efd; }

        #loadingArea { display: none; flex-direction: column; align-items: center; padding: 40px 0; }
        .spinner { font-size: 2.5rem; color: #0d6efd; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #lobbyView { display: none; width: 100%; }
        
        .movie-poster {
            width: 110px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 12px;
        }
        .movie-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 4px; }
        .movie-status { font-size: 0.8rem; color: #0d6efd; margin-bottom: 15px; }

        .user-list {
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            max-height: 90px;
            overflow-y: auto;
            text-align: left;
            border: 1px solid rgba(0,0,0,0.1);
            width: 100%;
            box-sizing: border-box;
        }
        body.dark-mode .user-list { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); }

        .name-input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
        }
        body.dark-mode .name-input { background: #222; border-color: #333; color: white; }

        .action-btn {
            width: 100%;
            padding: 15px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
        }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Style for the new note under the search button */
        .feature-note {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 15px;
            line-height: 1.4;
            padding: 0 5px;
        }
        body.dark-mode .feature-note { color: #999; }

        #error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="toggleDarkMode"><i id="modeIcon" class="bi bi-moon-fill"></i></button>
    
    <div id="backBtn" class="back-button"><i class="bi bi-arrow-left"></i></div>
    
    <div class="container">
        <img id="logo" src="./static/thiraiblack.png" alt="Thirai Logo">

        <div id="codeView">
            <h2 style="font-size: 1.3rem; margin-bottom: 5px;">Enter Party Code</h2>
            <div class="code-input-container">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" pattern="[A-Z0-9]" inputmode="text" autocomplete="off">
            </div>
            <button class="action-btn" id="checkCodeBtn" disabled>Search</button>
            <div class="feature-note">
                â“˜ Currently not a publicly available feature. Lmk if you want to try it out early.
            </div>
            <div id="error-message">Invalid or expired room code.</div>
        </div>

        <div id="loadingArea">
            <i class="bi bi-arrow-repeat spinner"></i>
        </div>

        <div id="lobbyView">
            <img src="" id="lobbyPoster" class="movie-poster">
            <div id="lobbyTitle" class="movie-title"></div>
            <div id="lobbyStatus" class="movie-status"></div>
            
            <div class="user-list" id="userList"></div>

            <input type="text" id="nickname" class="name-input" placeholder="Name" autocomplete="off">
            <button class="action-btn" id="joinFinalBtn" disabled>Join</button>
        </div>
    </div>

    <script>
        const codeInputs = document.querySelectorAll('.code-input');
        const checkCodeBtn = document.getElementById('checkCodeBtn');
        const nicknameInput = document.getElementById('nickname');
        const joinFinalBtn = document.getElementById('joinFinalBtn');
        const codeView = document.getElementById('codeView');
        const lobbyView = document.getElementById('lobbyView');
        const loadingArea = document.getElementById('loadingArea');
        const backBtn = document.getElementById('backBtn');
        const errorMessage = document.getElementById('error-message');

        let currentRoomId = '';
        const socket = io("https://watchpartybackend-b5a2.onrender.com");

        backBtn.onclick = () => {
            if (codeView.style.display === 'none') {
                resetToStart();
            } else {
                window.location.href = '/';
            }
        };

        function resetToStart() {
            if (socket) socket.disconnect();
            window.location.reload(); 
        }

        window.addEventListener('beforeunload', () => {
            if (socket) socket.disconnect();
        });

        function formatTime(s) {
            if (!s && s !== 0) return "";
            const m = Math.floor(s / 60);
            const rs = Math.floor(s % 60);
            return `Host is at ${m.toString().padStart(2, '0')}:${rs.toString().padStart(2, '0')}`;
        }

        codeInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                errorMessage.style.display = 'none';
                input.value = input.value.toUpperCase();
                if (input.value && index < 5) codeInputs[index+1].focus();
                checkCodeBtn.disabled = Array.from(codeInputs).some(i => !i.value);
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) codeInputs[index-1].focus();
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const data = e.clipboardData.getData('text').toUpperCase().trim();
                const chars = data.split('');
                chars.forEach((char, i) => { if (codeInputs[index + i]) codeInputs[index + i].value = char; });
                const nextIndex = Math.min(index + chars.length, 5);
                codeInputs[nextIndex].focus();
                checkCodeBtn.disabled = Array.from(codeInputs).some(i => !i.value);
            });
        });

        checkCodeBtn.onclick = () => {
            currentRoomId = Array.from(codeInputs).map(i => i.value).join('');
            codeView.style.display = 'none';
            loadingArea.style.display = 'flex';
            
            const roomCheckTimeout = setTimeout(() => {
                if (lobbyView.style.display !== 'block') showError();
            }, 6000);

            socket.emit('join-room', { roomId: currentRoomId, userName: "Preview_User" });
            socket.once('joined-room', async (data) => {
                clearTimeout(roomCheckTimeout);
                if (data && data.movieUrl) processRoomData(data);
                else showError();
            });
        };

        async function processRoomData(data) {
            const filmMatch = data.movieUrl.match(/film=([^&]+)/) || data.movieUrl.match(/watch\/(\d+)/);
            const filmCode = filmMatch ? filmMatch[1] : null;
            if (filmCode) {
                try {
                    const res = await fetch(`https://api.thirai.me/watch?url=https://einthusan.tv/movie/watch/${filmCode}/?lang=tamil`);
                    const meta = await res.json();
                    document.getElementById('lobbyPoster').src = meta.img_url;
                    document.getElementById('lobbyTitle').innerText = meta.title;
                    document.getElementById('lobbyStatus').innerText = formatTime(data.time);
                    loadingArea.style.display = 'none';
                    lobbyView.style.display = 'block';
                } catch(e) { showFallback(); }
            } else { showFallback(); }
        }

        function showError() {
            loadingArea.style.display = 'none';
            codeView.style.display = 'block';
            errorMessage.style.display = 'block';
            codeInputs.forEach(i => i.value = '');
            codeInputs[0].focus();
        }

        function showFallback() {
            document.getElementById('lobbyTitle').innerText = "Movie Session";
            loadingArea.style.display = 'none';
            lobbyView.style.display = 'block';
        }

        socket.on('user-list', (users) => {
            const list = document.getElementById('userList');
            const realUsers = users.filter(u => u.name !== "Preview_User");
            if (realUsers.length === 0) {
                list.innerHTML = `<div style="text-align:center; color:#888; font-size:0.75rem;">Waiting for others...</div>`;
            } else {
                list.innerHTML = realUsers.map(u => `
                    <div class="user-item">
                        <i class="bi bi-person-circle" style="color:#0d6efd"></i>
                        <span>${u.name} ${u.isHost ? '<b style="color:#ffc107; font-size:0.65rem; margin-left:3px;">HOST</b>' : ''}</span>
                    </div>
                `).join('');
            }
        });

        nicknameInput.oninput = () => {
            joinFinalBtn.disabled = nicknameInput.value.trim().length < 1;
        };

        joinFinalBtn.onclick = () => {
            const name = encodeURIComponent(nicknameInput.value.trim());
            socket.disconnect();
            window.location.href = `watch.html?join=${currentRoomId}&name=${name}`;
        };

        const body = document.body;
        const logo = document.getElementById('logo');
        function applyTheme(theme) {
            const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            body.classList.toggle('dark-mode', isDark);
            logo.src = isDark ? "./static/thiraiwhite.png" : "./static/thiraiblack.png";
            document.getElementById('modeIcon').className = isDark ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        }
        document.getElementById('toggleDarkMode').onclick = () => {
            const nt = body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', nt);
            applyTheme(nt);
        };
        applyTheme(localStorage.getItem('theme') || 'system');
    </script>
</body>
</html>
