<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Install Thirai</title>
    <link rel="manifest" href="static/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212; 
            --card-bg: #1c1c1e;
            --text-main: #ffffff;
            --text-dim: #9ca3af;
            --btn-bg: #ffffff;
            --btn-text: #000000;
        }

        html, body {
            min-height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-main);
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- Back Button --- */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            text-decoration: none;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 4rem 1rem 2rem 1rem; /* Increased top padding to clear fixed back button */
            text-align: center;
            margin: auto; 
            will-change: transform;
            transition: transform 0.2s ease-out;
            transform-origin: center center;
        }

        /* --- UI Elements --- */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: slideFade 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes slideFade { to { opacity: 1; transform: translateY(0); } }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        .logo { width: 120px; height: auto; margin-bottom: 0.5rem; }
        .description { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 1rem; }
        .phone-img { width: 100%; max-width: 160px; border-radius: 24px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6); margin-bottom: 1.5rem; }

        #install-button {
            display: none;
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
        }

        .instruction-card {
            display: none;
            text-align: left;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .step { display: flex; align-items: center; margin-bottom: 8px; font-size: 0.85rem; color: var(--text-dim); }
        .step-num { background: #333; color: #fff; min-width: 20px; height: 20px; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-right: 10px; font-size: 0.7rem; font-weight: bold; }
        .helper-img { width: 100%; border-radius: 10px; margin-top: 8px; border: 1px solid rgba(255,255,255,0.1); }
        b { color: #fff; }
    </style>
</head>
<body>

<a href="/" class="back-btn" aria-label="Go back">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
</a>

<div class="container" id="main-container">
    <img src="https://raw.githubusercontent.com/nithinana/frontendthirai/refs/heads/main/static/thiraiwhite.png" alt="Thirai" class="logo reveal delay-1">
    <p class="description reveal delay-1">same stuff but for mobile</p>

    <div class="reveal delay-2">
        <img src="https://raw.githubusercontent.com/nithinana/frontendthirai/refs/heads/main/static/mobile.png" alt="Preview" class="phone-img">
    </div>

    <button id="install-button" class="reveal delay-3">Install Now</button>

    <div id="ios-box" class="instruction-card reveal delay-3">
        <b style="display:block; margin-bottom:10px;">install on iphone:</b>
        <div class="step">
            <span class="step-num">1</span>
            <span>tap <b>share</b> in safari.</span>
        </div>
        <div class="step">
            <span class="step-num">2</span>
            <span>choose <b>'add to home screen'</b>.</span>
        </div>
        <img src="https://www.tapsmart.com/wp-content/uploads/2015/05/create-new-app-icons-1024x704.png" class="helper-img" alt="iOS Guide">
    </div>

    <div id="android-box" class="instruction-card reveal delay-3">
        <b style="display:block; margin-bottom:10px;">how to install:</b>
        <div class="step">
            <span class="step-num">1</span>
            <span>tap the three dots <b>(â‹®)</b>.</span>
        </div>
        <div class="step">
            <span class="step-num">2</span>
            <span>select <b>'add to home screen'</b>.</span>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('main-container');
    const installBtn = document.getElementById('install-button');
    const iosBox = document.getElementById('ios-box');
    const androidBox = document.getElementById('android-box');
    let deferredPrompt;

    function fitToScreen() {
        const padding = 60; // Slightly more padding to account for the back button
        const vh = window.innerHeight - padding;
        const vw = window.innerWidth - padding;
        
        container.style.transform = 'scale(1)';
        document.body.style.justifyContent = 'center';

        const contentHeight = container.offsetHeight;
        const contentWidth = container.offsetWidth;

        let scale = Math.min(vh / contentHeight, vw / contentWidth, 1);
        const minScaleLimit = 0.75;

        if (scale < minScaleLimit) {
            scale = minScaleLimit;
            document.documentElement.style.overflowY = 'auto';
            document.body.style.justifyContent = 'flex-start';
            container.style.transformOrigin = 'top center';
        } else {
            document.documentElement.style.overflowY = 'hidden';
            document.body.style.justifyContent = 'center';
            container.style.transformOrigin = 'center center';
        }
        
        container.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', fitToScreen);
    window.addEventListener('load', fitToScreen);

    const isIos = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    if (isIos) {
        iosBox.style.display = 'block';
    } else {
        androidBox.style.display = 'block';
    }

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        iosBox.style.display = 'none';
        androidBox.style.display = 'none';
        installBtn.style.display = 'block';
        fitToScreen();
    });

    installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') installBtn.style.display = 'none';
            deferredPrompt = null;
            fitToScreen();
        }
    });

    fitToScreen();
    setTimeout(fitToScreen, 200); 
</script>

</body>
</html>
