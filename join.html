<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirai</title>

    <link rel="manifest" href="static/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Thirai">
    <link rel="apple-touch-icon" href="/static/ios/icon-192x192.png">
    <link rel="icon" type="image/png" href="/static/favicon.png" id="faviconLink"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --muted-text-color: #6c757d;
            --card-bg-color: #ffffff;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            --border-color: #dee2e6;
            --input-bg-color: #ffffff;
            --input-border-color: #ced4da;
            --primary-color: #007bff;
            --header-bg: rgba(248, 249, 250, 0.85);
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --muted-text-color: #adb5bd;
            --card-bg-color: #1e1e1e;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            --border-color: #333;
            --input-bg-color: #282828;
            --input-border-color: #444;
            --header-bg: rgba(22, 22, 22, 0.85);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            padding-top: 80px;
        }

        /* --- Camera & QR Logic Styling --- */
        #cameraContainer {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            margin: 20px auto;
            border: 4px solid var(--primary-color);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            background: #000;
            display: none; /* Hidden until QR requested */
        }

        #cameraContainer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-cancel-clean {
            background: transparent;
            color: var(--muted-text-color);
            border: 1px solid var(--border-color);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-cancel-clean:hover {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        /* Existing Styles ... */
        .app-header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1030;
            padding: 0.75rem 1rem;
            background-color: var(--header-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }
        .header-logo { height: 30px; }
        .settings-btn { background: transparent; border: none; color: var(--text-color); font-size: 1.5rem; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a href="/"><img src="/static/thiraiblack.png" alt="Logo" class="header-logo" id="headerLogo"></a>
            
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="settings-btn" type="button" data-bs-toggle="dropdown"><i class="bi bi-gear-fill"></i></button>
                    <ul class="dropdown-item dropdown-menu dropdown-menu-end">
                        <li><h6 class="dropdown-header">Appearance</h6></li>
                        <li><a class="dropdown-item theme-option" data-theme="light" href="#">Light</a></li>
                        <li><a class="dropdown-item theme-option" data-theme="dark" href="#">Dark</a></li>
                        <li><a class="dropdown-item theme-option" data-theme="system" href="#">System</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4 text-center">
        <div id="cameraSection">
            <div id="cameraContainer">
                <video id="qrVideo"></video>
            </div>
            <button id="cancelScanner" class="btn-cancel-clean mt-3" style="display:none;">Cancel Scan</button>
        </div>

        <div class="mt-4">
            <input type="text" id="joinInput" class="form-control mx-auto" style="max-width:300px" placeholder="Enter Code">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        /** 1. URL LOGIC: AUTO-INPUT JOIN CODE **/
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const joinCode = urlParams.get('join');
            const inputField = document.getElementById('joinInput');

            if (joinCode && inputField) {
                inputField.value = joinCode;
                console.log("Join code auto-filled:", joinCode);
                // Trigger join logic automatically if needed:
                // submitJoinCode(joinCode);
            }
        });

        /** 2. DARK/LIGHT MODE LOGIC **/
        function applyTheme(theme) {
            const logo = document.getElementById('headerLogo');
            if (theme === 'system') {
                theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                if(logo) logo.src = '/static/thiraiwhite.png';
            } else {
                document.body.classList.remove('dark-mode');
                if(logo) logo.src = '/static/thiraiblack.png';
            }
            localStorage.setItem('theme', theme);
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'system';
        applyTheme(savedTheme);

        // Add Listeners to Dropdown
        document.querySelectorAll('.theme-option').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                applyTheme(item.getAttribute('data-theme'));
            });
        });

        /** 3. CAMERA BOX TOGGLE (Example Trigger) **/
        function startScanner() {
            document.getElementById('cameraContainer').style.display = 'block';
            document.getElementById('cancelScanner').style.display = 'inline-block';
            // Start your QR Library logic here...
        }

        document.getElementById('cancelScanner').onclick = () => {
            document.getElementById('cameraContainer').style.display = 'none';
            document.getElementById('cancelScanner').style.display = 'none';
        };
    </script>
</body>
</html>
