<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HKV7GQ766F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-HKV7GQ766F');

    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Thirai - Movie Details</title>
    <link href="/static/favicon.png" rel="icon" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <style>
        :root {
            --bg-color: #080808;
            --text-color: #ffffff;
            --muted-text: #a0a0a0;
            --accent-color: #e50914;
            --card-bg: #141414;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .app-header {
            position: absolute;
            top: 0; left: 0; right: 0; z-index: 1030;
            padding: 1.25rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex; justify-content: center;
        }
        .header-logo { height: 28px; }

        /* --- BANNER --- */
        #movie-banner {
            height: 65vh;
            background-size: cover;
            background-position: center 20%;
            position: relative;
            display: flex;
            align-items: flex-end;
        }
        #movie-banner::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg-color) 2%, transparent 60%),
                        linear-gradient(to right, rgba(0,0,0,0.8) 0%, transparent 60%);
        }

        .banner-content {
            position: relative;
            z-index: 2;
            padding-bottom: 1rem;
            width: 100%;
        }

        #movie-logo-img {
            max-width: 380px;
            max-height: 150px;
            object-fit: contain;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.8));
            margin-bottom: 1rem;
        }

        /* --- BUTTONS --- */
        .action-btns {
            display: flex;
            gap: 12px;
            margin-top: 1rem;
            align-items: center;
        }

        .btn-play { 
            background: #fff; color: #000; border: none; 
            padding: 10px 28px; border-radius: 6px; 
            font-weight: 700; font-size: 0.95rem; transition: 0.2s; 
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            text-decoration: none;
        }
        .btn-play:hover { background: #dcdcdc; transform: scale(1.03); color: #000; }
        
        .btn-trailer { 
            background: rgba(109, 109, 110, 0.4); color: #fff; border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 24px; border-radius: 6px; 
            font-weight: 600; font-size: 0.95rem;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-lang-circle {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: rgba(109, 109, 110, 0.4);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            text-decoration: none;
            transition: 0.2s;
            font-size: 1.2rem;
        }
        .btn-lang-circle:hover { background: var(--accent-color); border-color: var(--accent-color); color: #fff; }

        /* --- INFO SECTIONS --- */
        .info-container { padding: 1rem 0; }
        
        .meta-group { 
            display: flex; gap: 18px; align-items: center; 
            margin-bottom: 1rem; color: var(--muted-text); font-size: 0.95rem;
        }
        .rating-box { background: #46d369; color: #000; padding: 1px 6px; border-radius: 4px; font-weight: 800; }

        .movie-description { 
            font-size: 1.05rem; line-height: 1.5; color: #d2d2d2; 
            max-width: 800px; margin-bottom: 2rem; 
        }

        /* --- HORIZONTAL SCROLLERS --- */
        .section-header { font-weight: 700; font-size: 1.25rem; margin-bottom: 1rem; display: block; }
        .h-scroll-wrapper {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
        }
        .h-scroll-wrapper::-webkit-scrollbar { height: 4px; }
        .h-scroll-wrapper::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* Cast Items */
        .cast-item { min-width: 130px; flex-shrink: 0; }
        .cast-img { width: 130px; height: 180px; object-fit: cover; border-radius: 8px; background: #222; }
        .cast-name { font-size: 0.85rem; font-weight: 700; color: #fff; margin-top: 8px; line-height: 1.2; }
        
        /* Truncate character description to keep spacing even */
        .cast-char { 
            font-size: 0.75rem; color: #777; margin-top: 2px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 2.2em; /* Ensures boxes stay aligned */
        }

        /* Movie Recommendation Items */
        .rec-item { min-width: 140px; flex-shrink: 0; cursor: pointer; transition: 0.2s; }
        .rec-item:hover { transform: scale(1.05); }
        .rec-img { width: 140px; height: 210px; object-fit: cover; border-radius: 8px; background: #222; }
        .rec-title { font-size: 0.85rem; font-weight: 600; color: #fff; margin-top: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- DETAILS GRID --- */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            background: #111;
            padding: 20px;
            border-radius: 12px;
            margin-top: 2rem;
            border: 1px solid #1a1a1a;
        }
        .detail-item label { display: block; color: #555; font-size: 0.65rem; text-transform: uppercase; font-weight: 800; margin-bottom: 2px; }
        .detail-item p { font-size: 0.9rem; margin: 0; color: #eee; }

        /* --- OVERLAY --- */
        #server-overlay {
            position: fixed; inset: 0; z-index: 2000; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .server-card { background: #161616; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid #333; }
        .server-link { background: #222; color: #fff; padding: 14px; margin: 8px 0; border-radius: 10px; display: flex; justify-content: space-between; text-decoration: none; border: 1px solid #333; }

        #loadingScreen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }

        @media (max-width: 768px) {
            #movie-banner { height: 50vh; }
            .banner-content { text-align: center; }
            #movie-logo-img { margin: 0 auto 1rem; max-width: 240px; }
            .action-btns { justify-content: center; padding: 0 15px; }
            .btn-play { width: 100%; }
            .btn-trailer { width: 100%; }
            .meta-group { justify-content: center; }
            .movie-description { text-align: center; font-size: 0.95rem; }
            .details-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div id="loadingScreen"><img src="/static/thiraiwhite.png" height="30" alt="Loading"></div>

<header class="app-header">
    <a href="/"><img src="/static/thiraiwhite.png" class="header-logo" alt="Thirai"></a>
</header>

<main id="movie-page" style="display: none;">
    <div id="movie-banner">
        <div class="container banner-content">
            <div id="branding-zone"></div>
            <h1 id="fallback-title" class="fw-bold"></h1>
            
            <div class="meta-group">
                <span><span class="rating-box" id="m-rating"></span></span>
                <span id="m-year"></span>
                <span id="m-runtime"></span>
                <span id="m-genres"></span>
            </div>

            <div class="action-btns">
                <button class="btn-play" onclick="openServers()"><i class="bi bi-play-fill"></i> Play Now</button>
                <a id="btn-trailer" target="_blank" class="btn-trailer" style="display: none;"><i class="bi bi-collection-play"></i> Trailer</a>
                <a id="btn-lang" class="btn-lang-circle"><i class="bi bi-globe"></i></a>
            </div>
        </div>
    </div>

    <div class="container info-container">
        <p class="movie-description" id="m-overview"></p>

        <span class="section-header">Cast</span>
        <div class="h-scroll-wrapper" id="m-cast"></div>

        <span class="section-header mt-4">More like this</span>
        <div class="h-scroll-wrapper" id="m-rec"></div>

        <div class="details-grid">
            <div class="detail-item"><label>Status</label><p id="d-status">-</p></div>
            <div class="detail-item"><label>Original Title</label><p id="d-otitle">-</p></div>
            <div class="detail-item"><label>Language</label><p id="d-lang">-</p></div>
            <div class="detail-item"><label>Budget</label><p id="d-budget">-</p></div>
            <div class="detail-item"><label>Revenue</label><p id="d-revenue">-</p></div>
        </div>
    </div>
</main>

<div id="server-overlay" onclick="closeServers()">
    <div class="server-card" onclick="event.stopPropagation()">
        <h5 class="text-center mb-4">Select Source</h5>
        <div id="server-options"></div>
        <button class="btn btn-link text-muted w-100 mt-2 text-decoration-none" onclick="closeServers()">Close</button>
    </div>
</div>

<script>
    const KEY = '926e94b0f70b5bed8417b679652366ab';
    const ID = window.location.search.substring(1);

    async function loadMovie() {
        if (!ID) return;
        try {
            const r = await fetch(`https://api.themoviedb.org/3/movie/${ID}?api_key=${KEY}&append_to_response=credits,images,videos,recommendations`);
            const movie = await r.json();

            // Background
            document.getElementById('movie-banner').style.backgroundImage = `url(https://image.tmdb.org/t/p/original${movie.backdrop_path})`;
            
            // Logo Logic
            const logo = movie.images.logos.find(l => l.iso_639_1 === 'en' || !l.iso_639_1);
            if (logo) {
                document.getElementById('branding-zone').innerHTML = `<img src="https://image.tmdb.org/t/p/w500${logo.file_path}" id="movie-logo-img">`;
            } else {
                document.getElementById('fallback-title').innerText = movie.title;
            }

            // Meta Info
            document.getElementById('m-rating').innerText = movie.vote_average.toFixed(1);
            document.getElementById('m-year').innerText = movie.release_date.split('-')[0];
            document.getElementById('m-runtime').innerText = `${movie.runtime}m`;
            document.getElementById('m-genres').innerText = movie.genres.slice(0, 3).map(g => g.name).join(', ');
            document.getElementById('m-overview').innerText = movie.overview;

            // Trailer
            const trailer = movie.videos.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
            if (trailer) {
                const b = document.getElementById('btn-trailer');
                b.href = `https://www.youtube.com/watch?v=${trailer.key}`;
                b.style.display = 'inline-flex';
            }

            // Language Circle Button Logic
            const targetLangs = ['ta', 'hi', 'ml', 'kn', 'te', 'bn', 'pa'];
            const langMap = { 'ta':'tamil', 'hi':'hindi', 'ml':'malayalam', 'kn':'kannada', 'te':'telugu', 'bn':'bengali', 'pa':'punjabi' };
            
            if (targetLangs.includes(movie.original_language)) {
                const lb = document.getElementById('btn-lang');
                const langWord = langMap[movie.original_language];
                lb.href = `https://thirai.me/language?lang=${langWord}&q=${encodeURIComponent(movie.title)}`;
                lb.style.display = 'flex';
            }

            // Cast: Only show if they have a profile photo
            document.getElementById('m-cast').innerHTML = movie.credits.cast
                .filter(c => c.profile_path)
                .slice(0, 15)
                .map(c => `
                    <div class="cast-item">
                        <img src="https://image.tmdb.org/t/p/w185${c.profile_path}" class="cast-img">
                        <div class="cast-info">
                            <div class="cast-name">${c.name}</div>
                            <div class="cast-char">${c.character}</div>
                        </div>
                    </div>
                `).join('');

            // Recommendations
            document.getElementById('m-rec').innerHTML = movie.recommendations.results.slice(0, 10).map(m => `
                <div class="rec-item" onclick="window.location.href='?${m.id}'">
                    <img src="https://image.tmdb.org/t/p/w185${m.poster_path}" class="rec-img">
                    <div class="rec-title">${m.title}</div>
                </div>
            `).join('');

            // Details Grid
            document.getElementById('d-status').innerText = movie.status;
            document.getElementById('d-otitle').innerText = movie.original_title;
            document.getElementById('d-lang').innerText = movie.original_language.toUpperCase();
            document.getElementById('d-budget').innerText = movie.budget ? `$${(movie.budget / 1000000).toFixed(1)}M` : 'N/A';
            document.getElementById('d-revenue').innerText = movie.revenue ? `$${(movie.revenue / 1000000).toFixed(1)}M` : 'N/A';

            // Server Selection
            const srvs = [{n:'VidKing',s:'vidking'}, {n:'Rakan',s:'rakan'}, {n:'Ekko',s:'ekko'}];
            document.getElementById('server-options').innerHTML = srvs.map(s => `
                <a href="https://thirai.me/player.html?server=${s.s}&movie=${ID}" class="server-link">
                    <span>${s.n}</span>
                    <i class="bi bi-chevron-right opacity-50"></i>
                </a>
            `).join('');

            document.getElementById('movie-page').style.display = 'block';
            document.getElementById('loadingScreen').style.display = 'none';

        } catch (e) { console.error(e); }
    }

    function openServers() { document.getElementById('server-overlay').style.display = 'flex'; }
    function closeServers() { document.getElementById('server-overlay').style.display = 'none'; }

    loadMovie();
</script>
</body>
</html>
