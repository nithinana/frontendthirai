<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thirai - Select Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <style>
        :root {
            --primary: #0d6efd;
            --rakan-orange: #ff8c00;
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #e0e0e0;
            --accent: #00ff88;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        /* --- NAVIGATION & TV CONTROLS --- */
        .header-bar {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            border-bottom: 1px solid #222;
            z-index: 100;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 8px;
            background: #222;
        }

        .tv-nav-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tv-select {
            background: #222;
            color: white;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
            outline: none;
        }

        .nav-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-btn:disabled { background: #333; cursor: not-allowed; }

        /* --- SELECTION SCREEN --- */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .logo-large { max-width: 150px; margin-bottom: 40px; }

        .section-label {
            width: 100%; max-width: 800px;
            font-size: 0.8rem; color: #666;
            text-transform: uppercase; letter-spacing: 2px;
            margin: 20px 0 10px; border-bottom: 1px solid #222;
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px; width: 100%; max-width: 800px;
        }

        .server-card {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .server-card:hover { transform: translateY(-3px); border-color: var(--primary); }
        .card-rakan:hover { border-color: var(--rakan-orange); }
        .reliable-note { display: block; font-size: 0.7rem; color: var(--rakan-orange); font-weight: bold; }

        /* --- PIN SCREEN --- */
        #unlock-screen {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.98); z-index: 1000;
            justify-content: center; align-items: center;
        }

        .pin-container {
            background: var(--card-bg); padding: 40px; border-radius: 20px;
            text-align: center; width: 360px; border: 1px solid #333;
        }

        .code-input-container { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .code-input { width: 50px; height: 60px; background: #222; border: 2px solid #333; border-radius: 10px; color: white; font-size: 24px; text-align: center; }
        .code-input:focus { border-color: var(--primary); outline: none; }

        /* --- PLAYER --- */
        #player-area { display: none; height: 100vh; flex-direction: column; }
        #movie-iframe { flex-grow: 1; width: 100%; border: none; background: #000; }
    </style>
</head>
<body>

    <div id="selection-screen">
        <img src="./static/thiraiwhite.png" class="logo-large" alt="Thirai">
        
        <div class="section-label">Premium (Ad-Free)</div>
        <div class="server-grid">
            <div class="server-card card-vidking" onclick="selectServer(7)">
                <i class="bi bi-lightning-charge-fill" style="color: var(--accent)"></i> VidKing
            </div>
            <div class="server-card card-rakan" onclick="selectServer(1)">
                <i class="bi bi-shield-fill" style="color: var(--rakan-orange)"></i> Rakan
                <span class="reliable-note">Reliable</span>
            </div>
        </div>

        <div class="section-label">Others</div>
        <div class="server-grid">
            <div id="other-servers"></div>
        </div>
    </div>

    <div id="unlock-screen">
        <div class="pin-container">
            <h3>Enter PIN</h3>
            <div class="code-input-container">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
            </div>
            <button class="nav-btn" style="width:100%; margin-bottom:10px;" onclick="validatePin()">Unlock</button>
            <button class="back-btn" style="width:100%; justify-content:center;" onclick="document.getElementById('unlock-screen').style.display='none'">Go Back</button>
            <div id="pin-error" style="color:red; margin-top:10px;"></div>
        </div>
    </div>

    <div id="player-area">
        <div class="header-bar">
            <div class="back-btn" onclick="location.reload()"><i class="bi bi-arrow-left"></i></div>
            
            <div class="tv-nav-controls" id="tv-nav">
                <button class="nav-btn" onclick="changeEp(-1)"><i class="bi bi-chevron-left"></i></button>
                <select id="s-select" class="tv-select"></select>
                <select id="e-select" class="tv-select"></select>
                <button class="nav-btn" onclick="changeEp(1)"><i class="bi bi-chevron-right"></i></button>
                <button class="nav-btn" style="background:var(--accent); color:#000" onclick="launchStream()">GO</button>
            </div>

            <div style="width:40px"></div> </div>
        <iframe id="movie-iframe" allowfullscreen></iframe>
    </div>

    <script>
        const PIN = "1451";
        const TMDB_KEY = "926e94b0f70b5bed8417b679652366ab";
        const SERVERS = {
            1: { name: "Rakan", movie: "https://vidsrc.cc/v2/embed/movie/", tv: "https://vidsrc.cc/v2/embed/tv/", secure: true },
            2: { name: "Bard", movie: "https://moviesapi.club/movie/", tv: "https://moviesapi.club/tv/", secure: false },
            3: { name: "Xayah", movie: "https://vidsrc.me/embed/movie?tmdb=", tv: "https://vidsrc.me/embed/tv?tmdb=", secure: false },
            4: { name: "Ekko", movie: "https://player.videasy.net/movie/", tv: "https://player.videasy.net/tv/", secure: false },
            5: { name: "Naafiri", movie: "https://vidfast.pro/movie/", tv: "https://vidfast.pro/tv/", secure: false },
            6: { name: "Ryze", movie: "https://vidlink.pro/movie/", tv: "https://vidlink.pro/tv/", secure: false },
            7: { name: "VidKing", movie: "https://www.vidking.net/embed/movie/", tv: "https://www.vidking.net/embed/tv/", secure: true }
        };

        let currentId = null;
        let selectedServer = null;
        let isTV = false;
        let tvData = { seasons: [] };

        async function init() {
            const query = window.location.search.substring(1);
            if (!query) return;

            if (query.startsWith('tv=')) {
                isTV = true;
                currentId = query.substring(3).split('/')[0];
                await fetchTvMetadata();
            } else {
                currentId = query;
            }

            // Populate other servers
            const grid = document.getElementById('other-servers');
            [2, 6, 4, 5, 3].forEach(id => {
                grid.innerHTML += `<div class="server-card" onclick="selectServer(${id})">${SERVERS[id].name}</div>`;
            });
        }

        async function fetchTvMetadata() {
            try {
                const res = await fetch(`https://api.themoviedb.org/3/tv/${currentId}?api_key=${TMDB_KEY}`);
                const data = await res.json();
                tvData.seasons = data.seasons.filter(s => s.season_number > 0);
                
                const sSelect = document.getElementById('s-select');
                tvData.seasons.forEach(s => {
                    sSelect.innerHTML += `<option value="${s.season_number}">Season ${s.season_number}</option>`;
                });

                sSelect.onchange = () => updateEpisodeList();
                updateEpisodeList();
            } catch (e) { console.error("Metadata fetch failed"); }
        }

        function updateEpisodeList() {
            const sNum = document.getElementById('s-select').value;
            const season = tvData.seasons.find(s => s.season_number == sNum);
            const eSelect = document.getElementById('e-select');
            eSelect.innerHTML = "";
            for (let i = 1; i <= season.episode_count; i++) {
                eSelect.innerHTML += `<option value="${i}">Episode ${i}</option>`;
            }
        }

        function selectServer(id) {
            selectedServer = id;
            if (localStorage.getItem('isUnlocked') === 'true') launchStream();
            else document.getElementById('unlock-screen').style.display = 'flex';
        }

        function validatePin() {
            const entered = Array.from(document.querySelectorAll('.code-input')).map(i => i.value).join('');
            if (entered === PIN) {
                localStorage.setItem('isUnlocked', 'true');
                launchStream();
            } else {
                document.getElementById('pin-error').innerText = "Wrong PIN";
            }
        }

        function launchStream() {
            const server = SERVERS[selectedServer];
            const s = document.getElementById('s-select').value;
            const e = document.getElementById('e-select').value;
            
            let url = isTV ? 
                (selectedServer === 3 ? `${server.tv}${currentId}&season=${s}&episode=${e}` :
                 selectedServer === 2 ? `${server.tv}${currentId}-${s}-${e}` :
                 `${server.tv}${currentId}/${s}/${e}`) : 
                server.movie + currentId;

            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('unlock-screen').style.display = 'none';
            document.getElementById('player-area').style.display = 'flex';
            document.getElementById('tv-nav').style.visibility = isTV ? 'visible' : 'hidden';

            const ifr = document.getElementById('movie-iframe');
            ifr.src = url;
            if (server.secure) ifr.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-forms');
            else ifr.removeAttribute('sandbox');
        }

        function changeEp(dir) {
            const sSelect = document.getElementById('s-select');
            const eSelect = document.getElementById('e-select');
            let s = parseInt(sSelect.value);
            let e = parseInt(eSelect.value);

            if (dir === 1) { // Next
                if (e < eSelect.length) e++;
                else if (s < tvData.seasons.length) { s++; e = 1; }
            } else { // Prev
                if (e > 1) e--;
                else if (s > 1) { 
                    s--; 
                    sSelect.value = s; 
                    updateEpisodeList(); 
                    e = eSelect.length; 
                }
            }
            sSelect.value = s;
            updateEpisodeList();
            eSelect.value = e;
            launchStream();
        }

        // PIN jumping logic
        document.querySelectorAll('.code-input').forEach((el, i, arr) => {
            el.addEventListener('input', () => { if (el.value && i < 3) arr[i+1].focus(); });
            el.addEventListener('keydown', (e) => { if (e.key === 'Backspace' && !el.value && i > 0) arr[i-1].focus(); });
        });

        init();
    </script>
</body>
</html>
