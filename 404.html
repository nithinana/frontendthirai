<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        /* Top centered logo */
        .header {
            position: absolute;
            top: 60px; /* Spaced slightly further down for better balance */
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 140px; /* Increased size */
            height: auto;
            display: inline-block;
        }

        .main-content {
            text-align: center;
        }

        h1 {
            font-size: clamp(100px, 18vw, 160px); /* Massive bold 404 */
            font-weight: 900;
            margin: 0;
            letter-spacing: -8px;
            line-height: 1;
        }

        p {
            font-size: 18px;
            color: #666;
            margin: 15px 0 45px 0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .button-stack {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn-home {
            background: #fff;
            color: #000;
            text-decoration: none;
            padding: 16px 50px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 700;
            width: 220px;
            transition: transform 0.2s ease, background-color 0.2s;
        }

        .btn-home:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn-snap {
            color: #555;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 10px;
            transition: color 0.2s;
        }

        .btn-snap:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://thirai.me/static/thiraiwhite.png" alt="Thirai" class="logo">
    </div>

    <div class="main-content">
        <h1>404</h1>
        <p>Looks like you're lost. All is well.</p>

        <div class="button-stack">
            <a href="/" class="btn-home">Return to Home</a>
            <a href="https://www.snapchat.com/add/nithinan_a" class="btn-snap">Need Help?</a>
        </div>
    </div>

</body>
</html>
