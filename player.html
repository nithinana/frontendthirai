<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thirai - Select Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <style>
        :root {
            --primary: #0d6efd;
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #e0e0e0;
            --accent: #00ff88;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        .top-nav {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: fixed;
            top: 0; width: 100%; z-index: 100;
            box-sizing: border-box;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.8;
            transition: 0.3s;
        }

        .back-btn:hover { opacity: 1; transform: translateX(-3px); }

        /* --- SELECTION SCREEN --- */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 20px 40px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .logo-large {
            max-width: 180px;
            margin-bottom: 40px;
        }

        .section-label {
            width: 100%;
            max-width: 800px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin: 30px 0 15px;
            border-bottom: 1px solid #222;
            padding-bottom: 8px;
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        .server-card {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .server-card:hover {
            border-color: var(--primary);
            background: #1c1c1c;
            transform: translateY(-5px);
        }

        .server-card.recommended {
            border-color: rgba(0, 255, 136, 0.3);
        }

        .server-card.recommended:hover {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .server-card i {
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .badge {
            font-size: 0.65rem;
            background: var(--accent);
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 800;
            position: absolute;
            top: 10px; right: 10px;
        }

        .ad-badge {
            background: #333;
            color: #999;
        }

        /* --- PIN SCREEN --- */
        #unlock-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .pin-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            border: 1px solid #333;
        }

        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
        }

        .code-input {
            width: 50px;
            height: 60px;
            background: #222;
            border: 2px solid #333;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            text-align: center;
            outline: none;
        }

        .code-input:focus { border-color: var(--primary); }

        .unlock-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        /* --- PLAYER --- */
        #player-screen {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #movie-iframe { width: 100%; height: 100%; border: none; }

        .error-txt { color: #ff4444; font-size: 0.8rem; margin-top: 10px; min-height: 1.2em; }
    </style>
</head>
<body>

    <nav class="top-nav" id="ui-nav">
        <a href="javascript:location.reload()" class="back-btn">
            <i class="bi bi-chevron-left"></i> Change Server
        </a>
        <div id="active-server-name" style="font-weight: bold; color: var(--primary)"></div>
    </nav>

    <div id="selection-screen">
        <img src="./static/thiraiwhite.png" class="logo-large" alt="Thirai">
        
        <div class="section-label">Recommended (Fast & No Ads)</div>
        <div class="server-grid">
            <div class="server-card recommended" onclick="selectServer(7)">
                <span class="badge">NO ADS</span>
                <i class="bi bi-lightning-charge-fill" style="color: var(--accent)"></i>
                VidKing
            </div>
            <div class="server-card recommended" onclick="selectServer(1)">
                <span class="badge">NO ADS</span>
                <i class="bi bi-shield-check" style="color: var(--accent)"></i>
                Rakan
            </div>
        </div>

        <div class="section-label">Alternative Servers (May contain ads)</div>
        <div class="server-grid">
            <div class="server-card" onclick="selectServer(2)">
                <span class="badge ad-badge">ADS</span>
                Bard
            </div>
            <div class="server-card" onclick="selectServer(3)">
                <span class="badge ad-badge">ADS</span>
                Xayah
            </div>
            <div class="server-card" onclick="selectServer(4)">
                <span class="badge ad-badge">ADS</span>
                Ekko
            </div>
            <div class="server-card" onclick="selectServer(5)">
                <span class="badge ad-badge">ADS</span>
                Naafiri
            </div>
            <div class="server-card" onclick="selectServer(6)">
                <span class="badge ad-badge">ADS</span>
                Ryze
            </div>
        </div>
    </div>

    <div id="unlock-screen">
        <div class="pin-container">
            <h3>Enter Security PIN</h3>
            <p style="color: #666; font-size: 0.85rem;">Required to access secure stream</p>
            <div class="code-input-container">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
            </div>
            <button class="unlock-btn" onclick="validatePin()">Unlock Stream</button>
            <div class="error-txt" id="pin-error"></div>
        </div>
    </div>

    <div id="player-screen"></div>

    <script>
        const PIN = "1451";
        const SERVERS = {
            1: { name: "Rakan", movie: "https://vidsrc.cc/v2/embed/movie/", tv: "https://vidsrc.cc/v2/embed/tv/" },
            2: { name: "Bard", movie: "https://moviesapi.club/movie/", tv: "https://moviesapi.club/tv/" },
            3: { name: "Xayah", movie: "https://vidsrc.me/embed/movie?tmdb=", tv: "https://vidsrc.me/embed/tv?tmdb=" },
            4: { name: "Ekko", movie: "https://player.videasy.net/movie/", tv: "https://player.videasy.net/tv/" },
            5: { name: "Naafiri", movie: "https://vidfast.pro/movie/", tv: "https://vidfast.pro/tv/" },
            6: { name: "Ryze", movie: "https://vidlink.pro/movie/", tv: "https://vidlink.pro/tv/" },
            7: { name: "VidKing", movie: "https://www.vidking.net/embed/movie/", tv: "https://www.vidking.net/embed/tv/" }
        };

        let selectedServerId = null;
        let videoParams = { type: null, id: null, s: null, e: null };

        // Parse URL on Load
        function parseUrl() {
            const query = window.location.search.substring(1);
            if (!query) return false;
            if (query.startsWith('tv=')) {
                const parts = query.substring(3).split('/');
                videoParams = { type: 'tv', id: parts[0], s: parts[1], e: parts[2] };
            } else {
                videoParams = { type: 'movie', id: query };
            }
            return !!videoParams.id;
        }

        function selectServer(id) {
            selectedServerId = id;
            if (localStorage.getItem('isUnlocked') === 'true') {
                startPlayer();
            } else {
                document.getElementById('unlock-screen').style.display = 'flex';
                document.querySelectorAll('.code-input')[0].focus();
            }
        }

        function validatePin() {
            const inputs = document.querySelectorAll('.code-input');
            const entered = Array.from(inputs).map(i => i.value).join('');
            if (entered === PIN) {
                localStorage.setItem('isUnlocked', 'true');
                startPlayer();
            } else {
                document.getElementById('pin-error').innerText = "Invalid PIN. Try again.";
                inputs.forEach(i => i.value = '');
                inputs[0].focus();
            }
        }

        function startPlayer() {
            const server = SERVERS[selectedServerId];
            let url = "";
            
            if (videoParams.type === 'movie') {
                url = server.movie + videoParams.id + (selectedServerId === 3 ? "" : "");
            } else {
                url = (selectedServerId === 3) 
                    ? `${server.tv}${videoParams.id}&season=${videoParams.s}&episode=${videoParams.e}`
                    : (selectedServerId === 2) 
                    ? `${server.tv}${videoParams.id}-${videoParams.s}-${videoParams.e}`
                    : `${server.tv}${videoParams.id}/${videoParams.s}/${videoParams.e}`;
            }

            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('unlock-screen').style.display = 'none';
            document.getElementById('ui-nav').style.display = 'flex';
            document.getElementById('active-server-name').innerText = server.name;
            
            const player = document.getElementById('player-screen');
            player.style.display = 'block';
            player.innerHTML = `<iframe id="movie-iframe" src="${url}" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
        }

        // Input Auto-focus Logic
        document.querySelectorAll('.code-input').forEach((input, idx, all) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && idx < all.length - 1) all[idx+1].focus();
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && idx > 0) all[idx-1].focus();
            });
        });

        // Init
        window.onload = () => {
            if (!parseUrl()) {
                document.body.innerHTML = "<div style='padding:50px; text-align:center'><h1>Invalid Link</h1><p>Please use a valid TMDB URL.</p></div>";
            }
            document.getElementById('ui-nav').style.display = 'none';
        };
    </script>
</body>
</html>
