<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thirai - Select Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <style>
        :root {
            --primary: #0d6efd;
            --rakan-orange: #ff8c00;
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #e0e0e0;
            --accent: #00ff88;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        .top-nav {
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            position: fixed;
            top: 0; width: 100%; z-index: 100;
            box-sizing: border-box;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            opacity: 0.8;
            transition: 0.3s;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .back-btn:hover { opacity: 1; transform: translateX(-3px); background: rgba(255,255,255,0.2); }

        /* --- SELECTION SCREEN --- */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 40px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .logo-large {
            max-width: 160px;
            margin-bottom: 30px;
        }

        /* TV Selector Styles */
        .tv-controls {
            display: none;
            background: #111;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #222;
            gap: 10px;
            justify-content: center;
        }

        .tv-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .tv-input-group label {
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
        }

        .tv-select {
            background: #222;
            color: white;
            border: 1px solid #333;
            padding: 8px;
            border-radius: 6px;
            outline: none;
        }

        .section-label {
            width: 100%;
            max-width: 800px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin: 20px 0 15px;
            border-bottom: 1px solid #222;
            padding-bottom: 8px;
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        .server-card {
            background: var(--card-bg);
            border: 1px solid #222;
            padding: 25px 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .server-card:hover { transform: translateY(-5px); }

        .card-rakan { border-color: rgba(255, 140, 0, 0.2); }
        .card-rakan:hover { border-color: var(--rakan-orange); }

        .card-vidking { border-color: rgba(0, 255, 136, 0.1); }
        .card-vidking:hover { border-color: var(--accent); }

        .server-card i { font-size: 1.8rem; margin-bottom: 8px; display: block; }

        .reliable-note {
            display: block;
            font-size: 0.7rem;
            color: var(--rakan-orange);
            margin-top: 5px;
            font-weight: 600;
        }

        .badge {
            font-size: 0.6rem;
            background: #333;
            color: #888;
            padding: 2px 10px;
            border-radius: 20px;
            font-weight: 800;
            float: right;
        }

        /* --- PIN SCREEN --- */
        #unlock-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        }

        .pin-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 360px;
            border: 1px solid #333;
        }

        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 25px 0;
        }

        .code-input {
            width: 50px;
            height: 65px;
            background: #222;
            border: 2px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 28px;
            text-align: center;
            outline: none;
        }

        .code-input:focus { border-color: var(--primary); }

        .unlock-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .pin-back-btn {
            background: transparent;
            color: #777;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        /* --- PLAYER --- */
        #player-screen {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #movie-iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <nav class="top-nav" id="ui-nav" style="display: none;">
        <div class="back-btn" onclick="location.reload()">
            <i class="bi bi-arrow-left"></i> Back
        </div>
    </nav>

    <div id="selection-screen">
        <img src="./static/thiraiwhite.png" class="logo-large" alt="Thirai Logo">
        
        <div id="tv-selector" class="tv-controls">
            <div class="tv-input-group">
                <label>Season</label>
                <input type="number" id="s-input" class="tv-select" value="1" min="1" style="width: 60px;">
            </div>
            <div class="tv-input-group">
                <label>Episode</label>
                <input type="number" id="e-input" class="tv-select" value="1" min="1" style="width: 60px;">
            </div>
        </div>

        <div class="section-label">Recommended (Fast & No Ads)</div>
        <div class="server-grid">
            <div class="server-card card-vidking" onclick="selectServer(7)">
                <i class="bi bi-lightning-charge-fill" style="color: var(--accent)"></i>
                VidKing
            </div>
            <div class="server-card card-rakan" onclick="selectServer(1)">
                <i class="bi bi-shield-fill" style="color: var(--rakan-orange)"></i>
                Rakan
                <span class="reliable-note">Reliable</span>
            </div>
        </div>

        <div class="section-label">Alternative Servers</div>
        <div class="server-grid">
            <div class="server-card" onclick="selectServer(2)">
                <span class="badge">ADS</span>
                Bard
            </div>
            <div class="server-card" onclick="selectServer(6)">
                <span class="badge">ADS</span>
                Ryze
            </div>
            <div class="server-card" onclick="selectServer(4)">
                <span class="badge">ADS</span>
                Ekko
            </div>
            <div class="server-card" onclick="selectServer(5)">
                <span class="badge">ADS</span>
                Naafiri
            </div>
            <div class="server-card" onclick="selectServer(3)">
                <span class="badge">ADS</span>
                Xayah
            </div>
        </div>
    </div>

    <div id="unlock-screen">
        <div class="pin-container">
            <h3>Enter PIN</h3>
            <div class="code-input-container">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
                <input type="text" class="code-input" maxlength="1" inputmode="numeric">
            </div>
            <button class="unlock-btn" onclick="validatePin()">Unlock Stream</button>
            <button class="pin-back-btn" onclick="closePinScreen()">Go Back</button>
            <div id="pin-error" style="color:#ff5555; font-size:0.8rem; margin-top:10px;"></div>
        </div>
    </div>

    <div id="player-screen"></div>

    <script>
        const PIN = "1451";
        const TMDB_KEY = "926e94b0f70b5bed8417b679652366ab";
        const SERVERS = {
            1: { name: "Rakan", movie: "https://vidsrc.cc/v2/embed/movie/", tv: "https://vidsrc.cc/v2/embed/tv/", secure: true },
            2: { name: "Bard", movie: "https://moviesapi.club/movie/", tv: "https://moviesapi.club/tv/", secure: false },
            3: { name: "Xayah", movie: "https://vidsrc.me/embed/movie?tmdb=", tv: "https://vidsrc.me/embed/tv?tmdb=", secure: false },
            4: { name: "Ekko", movie: "https://player.videasy.net/movie/", tv: "https://player.videasy.net/tv/", secure: false },
            5: { name: "Naafiri", movie: "https://vidfast.pro/movie/", tv: "https://vidfast.pro/tv/", secure: false },
            6: { name: "Ryze", movie: "https://vidlink.pro/movie/", tv: "https://vidlink.pro/tv/", secure: false },
            7: { name: "VidKing", movie: "https://www.vidking.net/embed/movie/", tv: "https://www.vidking.net/embed/tv/", secure: true }
        };

        let selectedId = null;
        let videoData = { type: null, id: null, s: 1, e: 1 };

        function parseUrl() {
            const query = window.location.search.substring(1);
            if (!query) return false;
            
            if (query.startsWith('tv=')) {
                const parts = query.substring(3).split('/');
                videoData = { 
                    type: 'tv', 
                    id: parts[0], 
                    s: parts[1] || 1, 
                    e: parts[2] || 1 
                };
                document.getElementById('tv-selector').style.display = 'flex';
                document.getElementById('s-input').value = videoData.s;
                document.getElementById('e-input').value = videoData.e;
            } else {
                videoData = { type: 'movie', id: query };
            }
            return !!videoData.id;
        }

        function selectServer(id) {
            selectedId = id;
            // Update local video data with current input values if TV
            if (videoData.type === 'tv') {
                videoData.s = document.getElementById('s-input').value;
                videoData.e = document.getElementById('e-input').value;
            }

            if (localStorage.getItem('isUnlocked') === 'true') {
                launchStream();
            } else {
                document.getElementById('unlock-screen').style.display = 'flex';
                document.querySelectorAll('.code-input')[0].focus();
            }
        }

        function closePinScreen() {
            document.getElementById('unlock-screen').style.display = 'none';
        }

        function validatePin() {
            const inputs = document.querySelectorAll('.code-input');
            const entered = Array.from(inputs).map(i => i.value).join('');
            if (entered === PIN) {
                localStorage.setItem('isUnlocked', 'true');
                launchStream();
            } else {
                document.getElementById('pin-error').innerText = "Incorrect PIN.";
                inputs.forEach(i => i.value = '');
                inputs[0].focus();
            }
        }

        function launchStream() {
            const server = SERVERS[selectedId];
            let url = "";
            
            if (videoData.type === 'movie') {
                url = server.movie + videoData.id;
            } else {
                if (selectedId === 3) url = `${server.tv}${videoData.id}&season=${videoData.s}&episode=${videoData.e}`;
                else if (selectedId === 2) url = `${server.tv}${videoData.id}-${videoData.s}-${videoData.e}`;
                else url = `${server.tv}${videoData.id}/${videoData.s}/${videoData.e}`;
            }

            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('unlock-screen').style.display = 'none';
            document.getElementById('ui-nav').style.display = 'flex';
            
            const playerDiv = document.getElementById('player-screen');
            playerDiv.style.display = 'block';
            
            const ifr = document.createElement('iframe');
            ifr.id = "movie-iframe";
            ifr.src = url;
            ifr.setAttribute('allowfullscreen', 'true');
            ifr.setAttribute('allow', 'autoplay; encrypted-media; picture-in-picture');

            // Sandbox VidKing and Rakan to stop popups
            if (server.secure) {
                ifr.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-forms');
            }

            playerDiv.innerHTML = '';
            playerDiv.appendChild(ifr);
        }

        // UI Helpers
        document.querySelectorAll('.code-input').forEach((el, i, arr) => {
            el.addEventListener('input', () => { if (el.value && i < arr.length - 1) arr[i+1].focus(); });
            el.addEventListener('keydown', (e) => { if (e.key === 'Backspace' && !el.value && i > 0) arr[i-1].focus(); });
        });

        window.onload = () => { if (!parseUrl()) document.body.innerHTML = "<center><h2>No ID Provided</h2></center>"; };
        (function() { window.open = function() { return null; }; })();
    </script>
</body>
</html>
